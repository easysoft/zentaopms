---
title: mr reopen测试数据
desc: 为测试mrModel::reopen()方法提供全面的测试数据
author: Claude
version: "1.0"

fields:
- field: id
  note: MR ID
  range: 1-10

- field: hostID
  note: 主机ID
  range: 1-3

- field: sourceProject
  note: 源项目ID
  range: '3,4,5'

- field: targetProject
  note: 目标项目ID
  range: '3,4,5'

- field: sourceBranch
  note: 源分支
  range: 'feature-1,feature-2,develop,test'

- field: targetBranch
  note: 目标分支
  range: 'master,main,develop'

- field: mriid
  note: MR内部ID
  range: 100-110

- field: title
  note: MR标题
  prefix: "Test MR: "
  range: 'feature-add,bugfix-001,hotfix-002,refactor-003'

- field: assignee
  note: 指派人
  range: 'admin,user1,user2,[]'

- field: createdBy
  note: 创建者
  range: 'admin,user1,user2,user3'

- field: createdDate
  note: 创建时间
  range: '`2023-12-01 10:00:00`-`2023-12-15 18:00:00`:1D'
  format: 'YYYY-MM-DD hh:mm:ss'

- field: status
  note: MR状态
  range: 'opened{3},closed{3},merged{2},locked{1},cannot_be_merged{1}'

- field: mergeStatus
  note: 合并状态
  range: 'can_be_merged{5},cannot_be_merged{3},checking{2}'

- field: repoID
  note: 仓库ID
  range: 1-5

- field: executionID
  note: 执行ID
  range: 1-10

- field: jobID
  note: 任务ID
  range: 0-9

- field: compileID
  note: 编译ID
  range: 0-5

- field: synced
  note: 同步状态
  range: 1

- field: deleted
  note: 删除状态
  range: '0{9},1{1}'