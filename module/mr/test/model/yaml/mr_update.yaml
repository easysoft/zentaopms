  range: opened

- field: mergeStatus
  note: 合并状态
  range: can_be_merged

- field: repoID
  note: 代码库ID
  range: 1

- field: executionID
  note: 执行ID
  range: 1

- field: needCI
  note: 是否需要CI
  range: 0

- field: jobID
  note: 流水线任务ID
  range: 0

- field: removeSourceBranch
  note: 是否删除源分支
  range: 0

- field: squash
  note: 是否压缩提交
  range: 0

- field: description
  note: 描述
  range: Test description for MR

- field: synced
  note: 是否已同步
  range: 1

- field: deleted
  note: 是否删除
  range: 0

- field: isFlow
  note: 是否为流程
  range: 0