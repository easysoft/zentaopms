fields:
- field: id
  note: MR记录ID
  range: 10-15

- field: hostID
  note: 主机ID
  range: 1

- field: sourceProject
  note: 源项目ID
  range: test-project

- field: sourceBranch
  note: 源分支名称
  range: develop,feature-test,hotfix-123

- field: targetProject
  note: 目标项目ID
  range: test-project

- field: targetBranch
  note: 目标分支名称
  range: master

- field: mriid
  note: 合并请求远程ID
  range: 100-105

- field: title
  note: 合并请求标题
  range: Test MR for update,Feature branch merge,Bug fix merge

- field: assignee
  note: 指派人
  range: admin

- field: createdBy
  note: 创建人
  range: admin

- field: createdDate
  note: 创建时间
  range: "`2023-12-01 10:00:00`"

- field: editedDate
  note: 编辑时间
  range: "`2023-12-01 10:00:00`"

- field: status
