---
title: 测试getTriggerConfig方法的Job数据配置
desc: 专门用于测试不同triggerType场景的Job数据
author: Claude
version: 1.0

fields:
- field: id
  note: Job ID
  range: 1-10

- field: name
  note: Job名称
  range: '测试任务1,测试任务2,测试任务3,测试任务4,测试任务5,测试任务6,测试任务7,测试任务8,测试任务9,测试任务10'

- field: repo
  note: 版本库ID
  range: 1-5

- field: product
  note: 产品ID
  range: 1-3

- field: frame
  note: 测试框架
  range: 'phpunit,junit,testng'

- field: engine
  note: 引擎类型
  range: 'jenkins,gitlab'

- field: server
  note: 服务器ID
  range: 1-3

- field: pipeline
  note: 流水线
  range: 'pipeline1,pipeline2,pipeline3'

- field: triggerType
  note: 触发类型
  range: 'tag,commit,schedule,tag,commit,schedule,tag|commit,tag|schedule,commit|schedule,tag|commit|schedule'

- field: svnDir
  note: SVN目录
  range: '/module/caselib,{9}'

- field: comment
  note: 提交注释关键字
  range: '{1}test{4}fix{4}'

- field: atDay
  note: 定时执行日期
  range: '{2}1|2,3,4,5,0,6,7,{1}'

- field: atTime
  note: 定时执行时间
  range: '{2}08:00,09:30,10:15,20:30,06:00,12:45,{2}'

- field: customParam
  note: 自定义参数
  range: '{10}'

- field: createdBy
  note: 创建者
  range: 'admin'

- field: createdDate
  note: 创建时间
  range: '2024-01-01 10:00:00'

- field: editedBy
  note: 编辑者
  range: 'admin'

- field: editedDate
  note: 编辑时间
  range: '2024-01-01 10:00:00'