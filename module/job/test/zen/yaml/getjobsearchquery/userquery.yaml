---
title: 用户查询数据定义
desc: 为 getJobSearchQuery 方法测试提供用户查询数据

fields:
- field: id
  note: 查询ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: account
  note: 用户账号
  range: admin{5},user1{3},user2{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: module
  note: 模块名称
  range: job{10}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: title
  note: 查询标题
  range: 流水线搜索{5},构建搜索{3},任务搜索{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: form
  note: 表单序列化数据
  range: 'a:1:{s:4:"name";s:4:"test";}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: sql
  note: SQL查询语句
  range: '`name` LIKE "%test%"{3}, `repo` = 1{2}, `product` = 2{2}, `engine` = "jenkins"{1}, `status` = "active"{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: shortcut
  note: 是否快捷方式
  range: '0{7},1{3}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: common
  note: 是否公共查询
  range: '0{6},1{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
