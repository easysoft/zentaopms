---
title: repo表测试数据 - getSubversionDir方法
desc: 为getSubversionDir方法提供不同SCM类型的repo测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 版本库ID
  range: 1-10
  prefix: ""
  postfix: ""

- field: product
  note: 所属产品
  range: 1{3},2{2}
  
- field: projects
  note: 关联项目
  range: '1,2,3'

- field: name
  note: 版本库名称
  range: 'Test SVN Repo{2}, Test Git Repo{2}, Empty Repo{1}'

- field: path
  note: 版本库路径
  range: '/var/svn/repo{2}, /var/git/repo{2}, /var/empty{1}'

- field: prefix
  note: 前缀路径
  range: '/trunk/src, /trunk, , , '

- field: encoding
  note: 编码格式
  range: 'utf-8{5}'

- field: SCM
  note: 版本控制系统类型
  range: 'Subversion{2}, Git{2}, {1}'

- field: client
  note: 客户端工具
  range: 'svn{2}, git{2}, {1}'

- field: serviceHost
  note: 服务主机
  range: 'localhost{5}'

- field: serviceProject
  note: 服务项目
  range: 'test{5}'

- field: commits
  note: 提交数量
  range: 0-100

- field: account
  note: 账号
  range: 'testuser{5}'

- field: password
  note: 密码
  range: 'testpass{5}'

- field: encrypt
  note: 加密方式
  range: 'plain{5}'

- field: acl
  note: 访问控制
  range: '{5}'

- field: synced
  note: 是否已同步
  range: 0{3},1{2}

- field: lastSync
  note: 最后同步时间
  range: '2024-01-01 10:00:00'

- field: lastCommit
  note: 最后提交时间
  range: '2024-01-01 09:00:00'

- field: desc
  note: 描述
  range: 'Test repository{5}'

- field: extra
  note: 扩展信息
  range: '{5}'

- field: preMerge
  note: 预合并
  range: '0{4},1{1}'

- field: job
  note: 关联任务
  range: 0{5}

- field: fileServerUrl
  note: 文件服务器URL
  range: '{5}'

- field: fileServerAccount
  note: 文件服务器账号
  range: '{5}'

- field: fileServerPassword
  note: 文件服务器密码
  range: '{5}'

- field: deleted
  note: 是否删除
  range: 0{5}