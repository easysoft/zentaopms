---
title: 数据结构规范测试数据
desc: 用于createDemoStructSpec方法的测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 主键ID
  range: 1-100
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: name
  note: 数据结构名称
  range: UserStruct{3},ProductStruct{2},TaskStruct{5}
  format: ""
- field: type
  note: 数据结构类型
  range: object{5},array{3},string{2}
  format: ""
- field: desc
  note: 数据结构描述
  range: 用户结构{3},产品结构{2},任务结构{5}
  format: ""
- field: attribute
  note: 数据结构属性JSON
  range: '{"fields": [{"name": "id", "type": "int"}, {"name": "name", "type": "string"}]}{5},[]{3},{"simple": "data"}{2}'
  format: ""
- field: version
  note: 版本号
  range: 1-3
  format: ""
- field: addedBy
  note: 创建者
  range: admin{5},user{3},tester{2}
  format: ""
- field: addedDate
  note: 创建时间
  range: (-1M)-now:1D
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss