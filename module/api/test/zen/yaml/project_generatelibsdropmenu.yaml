  range: project
  
- field: parent
  note: 父项目ID
  range: 0
  
- field: status
  note: 项目状态
  range: doing
  
- field: desc
  note: 项目描述
  range: '这是测试项目1,这是测试项目2,这是测试项目3'
  
- field: openedBy
  note: 创建者
  range: admin
  
- field: openedDate
  note: 创建时间
  range: '2023-01-01 00:00:00-2024-12-31 23:59:59'
