---
title: Product数据定义
desc: 为processBuildListData方法测试提供product数据

fields:
- field: id
  note: 产品ID
  range: 1-2
- field: name
  note: 产品名称
  range: '产品1,产品2'
- field: type
  note: 产品类型
  range: 'normal,branch'
- field: status
  note: 产品状态
  range: normal,closed
- field: program
  note: 项目集ID
  range: 0-1
- field: createdBy
  note: 创建者
  range: admin,user1
- field: createdDate
  note: 创建时间
  range: '2024-01-01 10:00:00,2024-01-02 10:00:00'
- field: deleted
  note: 是否删除
  range: '0'