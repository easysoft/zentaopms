---
title: 项目动作记录测试数据
desc: 用于测试 projectZen::buildSuspendForm() 方法的动作记录数据

fields:
- field: id
  note: 动作ID
  range: 1-20
  prefix: ""
  postfix: ""

- field: objectType
  note: 对象类型
  range: 'project'

- field: objectID
  note: 对象ID
  range: 1-10

- field: product
  note: 产品ID
  range: ',1,2,3,4,5,{14}'

- field: project
  note: 项目ID
  range: 1-10

- field: execution
  note: 执行ID
  range: ',11,12,13,14,15,{14}'

- field: actor
  note: 操作者
  range: 'admin{8},user1{4},pm1{3},user2{3},qa1{2}'

- field: action
  note: 动作类型
  range: 'opened{4},edited{3},started{2},suspended{4},activated{2},closed{2},commented{3}'

- field: date
  note: 操作日期
  range: '2024-01-01 09:00:00,2024-02-15 14:30:00,2024-03-20 10:45:00,2024-04-10 16:20:00,2024-05-25 11:15:00,2024-06-30 13:40:00,2024-07-15 15:25:00,2024-08-05 09:30:00,2024-09-10 12:50:00,2024-09-16 17:35:00'
  format: 'YYYY-MM-DD hh:mm:ss'

- field: comment
  note: 备注
  range: '[项目已创建,项目信息已更新,项目已启动,项目暂停中,项目已激活,项目已关闭,添加项目备注,修改项目设置,项目状态变更,项目里程碑更新]{1},,,,,,,,,'

- field: extra
  note: 额外信息
  range: '{20}'

- field: read
  note: 已读标记
  range: '0{10},1{10}'

- field: vision
  note: 界面类型
  range: 'rnd{16},lite{4}'

- field: efforted
  note: 工时消耗
  range: '0{15},1{5}'