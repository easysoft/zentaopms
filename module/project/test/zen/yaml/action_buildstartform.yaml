---
title: 动作历史表数据定义
desc: 为buildStartForm方法测试提供动作历史基础数据

fields:
- field: id
  note: 动作ID
  range: 1-10
  prefix: ""
  postfix: ""
- field: objectType
  note: 对象类型
  range: 'project'
  prefix: ""
  postfix: ""
- field: objectID
  note: 对象ID
  range: '1-5:R'
  prefix: ""
  postfix: ""
- field: product
  note: 产品
  range: '1-3:R'
  prefix: ""
  postfix: ""
- field: project
  note: 项目
  range: '1-5:R'
  prefix: ""
  postfix: ""
- field: actor
  note: 操作者
  range: '[admin{4},user1{3},user2{2},user3{1}]'
  prefix: ""
  postfix: ""
- field: action
  note: 动作
  range: '[opened{3},edited{2},started{2},suspended{1},closed{1},activated{1}]'
  prefix: ""
  postfix: ""
- field: date
  note: 操作日期
  range: '(-30d)-(now):1d'
  format: YYYY-MM-DD hh:mm:ss
  prefix: ""
  postfix: ""
- field: comment
  note: 备注
  range: '[创建项目{2},编辑项目{2},启动项目{2},暂停项目{1},关闭项目{1},激活项目{1},[]{1}]'
  prefix: ""
  postfix: ""