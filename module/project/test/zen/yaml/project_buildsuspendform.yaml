---
title: 项目暂停表单构建测试数据
desc: 用于测试 projectZen::buildSuspendForm() 方法的项目数据

fields:
- field: id
  note: 项目ID
  range: 1-10
  prefix: ""
  postfix: ""

- field: name
  note: 项目名称
  range: '[正常项目,敏捷项目,瀑布项目,看板项目,进行中项目]{1}'
  prefix: ""
  postfix: ""

- field: code
  note: 项目代码
  range: 'PRJ001,PRJ002,PRJ003,PRJ004,PRJ005,PRJ006,PRJ007,PRJ008,PRJ009,PRJ010'

- field: model
  note: 项目模式
  range: 'scrum{3},waterfall{2},kanban{2},ipd{1},agile{2}'

- field: status
  note: 项目状态
  range: 'wait{2},doing{5},suspended{2},closed{1}'

- field: desc
  note: 项目描述
  range: '[项目描述信息,详细的项目说明,项目概述内容,项目背景描述,项目需求说明]{1}'

- field: type
  note: 项目类型
  range: 'project'

- field: parent
  note: 上级项目集
  range: 1-5

- field: path
  note: 项目路径
  range: ',1,,2,,3,,4,,5,'

- field: grade
  note: 项目级别
  range: 2

- field: order
  note: 排序
  range: 0

- field: begin
  note: 项目开始日期
  range: '2024-01-01,2024-02-01,2024-03-01,2024-04-01,2024-05-01'
  format: 'YYYY-MM-DD'

- field: end
  note: 项目结束日期
  range: '2024-12-31,2025-01-31,2025-02-28,2025-03-31,2025-04-30'
  format: 'YYYY-MM-DD'

- field: realBegan
  note: 实际开始时间
  range: '2024-01-05,2024-02-05,2024-03-05,,,'
  format: 'YYYY-MM-DD'

- field: realEnd
  note: 实际结束时间
  range: ',,,,2024-12-25,2025-01-25'
  format: 'YYYY-MM-DD'

- field: days
  note: 工期天数
  range: 100-300

- field: budget
  note: 项目预算
  range: '100000,200000,300000,500000,1000000'

- field: budgetUnit
  note: 预算单位
  range: 'CNY{8},USD{2}'

- field: PM
  note: 项目经理
  range: 'admin,user1,user2,pm1,pm2'

- field: QD
  note: 质量管理员
  range: 'qa1,qa2,test1,test2,admin'

- field: RD
  note: 发布管理员
  range: 'dev1,dev2,rd1,rd2,admin'

- field: team
  note: 团队名称
  range: '[正常项目,敏捷项目,瀑布项目,看板项目,进行中项目]{1}'

- field: acl
  note: 访问控制
  range: 'open{5},private{3},custom{2}'

- field: whitelist
  note: 白名单用户
  range: 'user1,user2,user3,admin,,'

- field: openedBy
  note: 由谁创建
  range: 'admin{5},user1{3},pm1{2}'

- field: openedDate
  note: 创建时间
  range: '2024-01-01 09:00:00,2024-02-01 10:30:00,2024-03-01 14:15:00'
  format: 'YYYY-MM-DD hh:mm:ss'

- field: openedVersion
  note: 创建版本
  range: '20.0.1,20.0.2,20.1.0'

- field: lastEditedBy
  note: 最后编辑者
  range: 'admin,user1,pm1,user2,user3'

- field: lastEditedDate
  note: 最后编辑时间
  range: '2024-09-15 10:30:00,2024-09-16 11:45:00,2024-09-17 16:20:00'
  format: 'YYYY-MM-DD hh:mm:ss'

- field: suspendedDate
  note: 暂停日期
  range: '0000-00-00{7},2024-08-01{1},2024-09-01{1},2024-09-15{1}'
  format: 'YYYY-MM-DD'

- field: closedBy
  note: 关闭者
  range: '{8},admin{1},pm1{1}'

- field: closedDate
  note: 关闭时间
  range: '0000-00-00 00:00:00{9},2024-12-31 18:00:00{1}'
  format: 'YYYY-MM-DD hh:mm:ss'

- field: closedReason
  note: 关闭原因
  range: '{9},done{1}'

- field: progress
  note: 进度
  range: 0.1-0.9:0.1

- field: multiple
  note: 多迭代
  range: '0{5},1{5}'

- field: fluidBoard
  note: 流程看板
  range: '0{8},1{2}'

- field: vision
  note: 界面
  range: 'rnd{8},lite{2}'

- field: hasProduct
  note: 是否关联产品
  range: '0{3},1{7}'

- field: stageBy
  note: 阶段划分
  range: 'stage{3},task{3},product{2},project{2}'

- field: auth
  note: 权限设置
  range: '{8},extend{1},reset{1}'

- field: story
  note: 需求数
  range: 0-50

- field: task
  note: 任务数
  range: 0-100

- field: bug
  note: Bug数
  range: 0-20

- field: case
  note: 用例数
  range: 0-30

- field: release
  note: 发布数
  range: 0-10

- field: iterationInfo
  note: 迭代信息
  range: '{10}'

- field: deleted
  note: 是否删除
  range: '0{9},1{1}'