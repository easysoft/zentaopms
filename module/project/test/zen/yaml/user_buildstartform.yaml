---
title: 用户表数据定义
desc: 为buildStartForm方法测试提供用户基础数据

fields:
- field: id
  note: 用户ID
  range: 1-5
  prefix: ""
  postfix: ""
- field: account
  note: 用户账号
  range: '[admin,user1,user2,user3,user4]'
  prefix: ""
  postfix: ""
- field: realname
  note: 真实姓名
  range: '[管理员,用户一,用户二,用户三,用户四]'
  prefix: ""
  postfix: ""
- field: password
  note: 密码
  range: '123456{5}'
  prefix: ""
  postfix: ""
- field: role
  note: 角色
  range: '[admin,qa{2},dev{2}]'
  prefix: ""
  postfix: ""
- field: email
  note: 邮箱
  range: 'admin@example.com,user1@test.com,user2@test.com,user3@test.com,user4@test.com'
  prefix: ""
  postfix: ""
- field: deleted
  note: 是否删除
  range: '0'
  prefix: ""
  postfix: ""