---
title: 项目测试数据
desc: 用于测试 updateUserView 方法的项目数据
author: Claude
version: 1.0

fields:
  - field: id
    note: 项目ID
    range: 1-10
    prefix: ""
    postfix: ""

  - field: project
    note: 父项目ID
    range: 0{5},1{3},2{2}
    prefix: ""
    postfix: ""

  - field: model
    note: 项目模型
    range: scrum{5},waterfall{3},kanban{2}
    prefix: ""
    postfix: ""

  - field: type
    note: 项目类型
    range: project{5},sprint{3},stage{2}
    prefix: ""
    postfix: ""

  - field: name
    note: 项目名称
    range: 测试项目1,测试项目2,测试项目3,测试项目4,测试项目5,测试执行1,测试执行2,测试执行3,测试阶段1,测试阶段2
    prefix: ""
    postfix: ""

  - field: acl
    note: 访问控制级别
    range: private{4},open{3},custom{3}
    prefix: ""
    postfix: ""

  - field: status
    note: 项目状态
    range: wait{3},doing{4},suspend{2},closed{1}
    prefix: ""
    postfix: ""

  - field: deleted
    note: 是否删除
    range: 0
    prefix: ""
    postfix: ""

  - field: begin
    note: 开始时间
    range: 2024-01-01{5},2024-02-01{3},2024-03-01{2}
    prefix: ""
    postfix: ""

  - field: end
    note: 结束时间
    range: 2024-12-31{5},2024-06-30{3},2024-05-31{2}
    prefix: ""
    postfix: ""