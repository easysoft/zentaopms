---
title: repo表测试数据-编辑版本库准备
desc: 用于测试repoZen::prepareEdit()方法
author: Claude
version: 1.0

fields:
- field: id
  note: 版本库ID
  range: 1-100
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 关联产品ID，逗号分隔
  range: '1,2,3'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: projects
  note: 关联项目ID，逗号分隔
  range: '1,2'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: name
  note: 版本库名称
  range: 'test-repo,unittest-repo,demo-repo'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: path
  note: 版本库路径
  range: '/home/git/repo1,/home/git/repo2,https://example.com/repo.git'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: prefix
  note: 版本库前缀路径
  range: '//trunk/src,//branches/dev,[]'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: encoding
  note: 字符编码
  range: 'UTF-8,GBK,gb2312'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: SCM
  note: 版本控制系统类型
  range: 'Git,Subversion,Gitlab'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: client
  note: 客户端工具路径
  range: 'git,svn,/usr/bin/git'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: account
  note: 访问账号
  range: 'admin,testuser,[]'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: password
  note: 访问密码
  range: 'test123,testpwd,[]'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: encrypt
  note: 密码加密方式
  range: 'plain,base64,[]'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: acl
  note: 访问控制权限JSON
  range: '{"acl":"open","groups":[],"users":[]},{"acl":"custom","groups":["admin","dev"],"users":["user1","user2"]}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: synced
  note: 是否已同步
  range: '0,1'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: commits
  note: 提交总数
  range: 10-1000
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: size
  note: 版本库大小
  range: 1024-1048576
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: desc
  note: 版本库描述
  range: '测试版本库,单元测试仓库,演示仓库'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: extra
  note: 额外配置信息
  range: 'project_id_123,gitlab_project_456,[]'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: priv
  note: 访问权限
  range: 'public,private'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: serviceHost
  note: 服务主机ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: serviceProject
  note: 服务项目标识
  range: 'project1,project2,123'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: gitService
  note: Git服务ID
  range: 1-5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: lastCommit
  note: 最后提交时间
  range: '2024-01-01 00:00:00,2024-02-01 12:00:00,2024-03-01 18:30:00'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: deleted
  note: 是否已删除
  range: '0,1'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""