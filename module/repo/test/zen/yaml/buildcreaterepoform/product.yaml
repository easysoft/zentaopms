---
title: 产品测试数据for buildCreateRepoForm
desc: 用于测试repoZen::buildCreateRepoForm()方法的产品表数据
author: Claude
version: 1.0

fields:
- field: id
  note: 产品ID
  range: 1-10
  format: ''
- field: name
  note: 产品名称
  range: '产品{10}'
- field: code
  note: 产品代号
  range: 'prod{10}'
- field: type
  note: 产品类型
  range: 'normal{5},branch{3},platform{2}'
- field: status
  note: 产品状态
  range: 'normal{8},closed{2}'
- field: line
  note: 产品线
  range: '0{7},1{2},2{1}'
- field: order
  note: 排序
  range: 1-10
- field: deleted
  note: 删除标记
  range: '0{9},1{1}'
- field: createdBy
  note: 创建者
  range: 'admin{7},user{3}'
- field: createdDate
  note: 创建时间
  range: '2023-01-01 00:00:00{4},2023-06-01 00:00:00{3},2023-12-01 00:00:00{3}'
- field: createdVersion
  note: 创建版本
  range: '1.0{10}'
