---
title: 版本库编辑表单构建测试数据
desc: 为repoZen::buildEditForm()方法提供测试数据

fields:
- field: id
  note: 版本库ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: name
  note: 版本库名称
  range: zentaopms{3}, testRepo{2}, myProject{3}, demoRepo{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: path
  note: 版本库路径
  range: '/opt/zentaopms{3}, /var/www/testRepo{2}, /home/user/myProject{3}, /tmp/demoRepo{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: prefix
  note: 版本库前缀
  range: '/{3}, /trunk{2}, /branches{3}, /tags{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: encoding
  note: 编码格式
  range: 'UTF-8{6}, GBK{2}, gb2312{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: SCM
  note: SCM类型
  range: 'Git{4}, Subversion{3}, Gitlab{2}, Gitea{1}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: client
  note: 客户端路径
  range: '"git"{4}, "svn"{3}, ""{3}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: serviceHost
  note: 服务主机
  range: '0{5}, 1{3}, 2{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: serviceProject
  note: 服务项目
  range: '1{3}, 2{2}, 3{3}, 4{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: commits
  note: 提交数
  range: 0-1000
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: account
  note: 账户
  range: 'admin{3}, user1{2}, user2{3}, guest{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: password
  note: 密码
  range: '123456{5}, password{3}, []{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: encrypt
  note: 加密方式
  range: 'plain{6}, base64{2}, md5{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: acl
  note: 访问控制列表
  range: '{"acl":"open","groups":[],"users":[]}{5}, {"acl":"private","groups":["1"],"users":[]}{3}, {"acl":"custom","groups":["1","2"],"users":["admin"]}{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: synced
  note: 同步状态
  range: '1{6}, 0{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: lastSync
  note: 最后同步时间
  range: '2024-01-01 00:00:00{3}, 2024-06-15 12:00:00{3}, 2024-09-17 10:30:00{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: lastCommit
  note: 最后提交时间
  range: '2024-01-02 08:00:00{3}, 2024-06-16 14:00:00{3}, 2024-09-17 11:00:00{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: desc
  note: 描述
  range: '测试版本库{3}, 开发项目版本库{2}, 演示版本库{3}, 备份版本库{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: product
  note: 关联产品
  range: '1{3}, 1,2{2}, 2{3}, 1,2,3{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: projects
  note: 关联项目
  range: '1{3}, 1,2{2}, 2{3}, 1,2,3{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""