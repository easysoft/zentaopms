---
title: 任务表测试数据定义
desc: 用于测试repoZen::getLinkTasks()方法的任务数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: 任务ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: project
  note: 项目ID
  range: 1-5
  format: ""
- field: execution
  note: 执行ID
  range: 1-3
  format: ""
- field: name
  note: 任务名称
  range: 开发任务,测试任务,设计任务,需求任务,讨论任务
  format: ""
- field: status
  note: 任务状态
  range: wait{5},doing{5},done{5},closed{5}
  format: ""
- field: type
  note: 任务类型
  range: design,devel,test,study,discuss
  format: ""
- field: assignedTo
  note: 指派给
  range: admin,user1,user2,dev1,test1
  format: ""
- field: estimate
  note: 预计工时
  range: 1-8
  format: ""
- field: consumed
  note: 消耗工时
  range: 0-5
  format: ""
- field: left
  note: 剩余工时
  range: 0-3
  format: ""
- field: finishedBy
  note: 完成者
  range: '[]{10},admin{5},user1{3},dev1{2}'
  format: ""
- field: finishedDate
  note: 完成时间
  range: '2024-01-01 09:00:00,2024-01-15 10:30:00,2024-02-01 14:20:00'
  format: ""
- field: deleted
  note: 是否删除
  range: '0'
  format: ""