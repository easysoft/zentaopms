title: Story data for getProjectStoryTable test
desc: Test story data with various stages and dates
author: Claude
version: "1.0"
fields:
  - field: id
    range: 1-15
  - field: title
    fields:
    - field: title1
      range: 'Story '
    - field: title2
      range: 1-15
  - field: type
    range: 'story'
  - field: status
    range: 'active{8},closed{5},draft{2}'
  - field: stage
    range: 'wait{3},projected{4},developing{3},testing{2},released{3}'
  - field: closedReason
    range: 'done{3},postponed{1},cancelled{1},[]{10}'
  - field: deleted
    range: '0'
  - field: vision
    range: 'rnd'
  - field: openedDate
    range: '2023-06-01 00:00:00{5},2023-06-15 00:00:00{4},2023-05-01 00:00:00{3},2023-07-01 00:00:00{3}'
  - field: closedDate
    range: '2023-06-30 00:00:00{3},2023-06-25 00:00:00{2},[]{10}'