  range: published
- field: builtin
  note: Built-in flag
  range: '0'
- field: deleted
  note: Deleted flag
  range: '0'
- field: createdBy
  note: Created by
  range: admin
- field: createdDate
  note: Created date
  range: 2023-01-01 00:00:00
- field: editedBy
  note: Edited by
  range: admin
- field: editedDate
  note: Edited date
  range: 2023-01-01 00:00:00