---
title: Screen data for checkIFChartInUse test
desc: Test data for screen table to check if chart is in use

fields:
- field: id
  note: Screen ID
  range: 1-5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: dimension
  note: Dimension ID
  range: 1
- field: name
  note: Screen name
  range: ['Test Screen 1', 'Test Screen 2', 'Test Screen 3', 'Group Screen', 'Empty Screen']
- field: desc
  note: Screen description
  range: ['Description 1', 'Description 2', 'Description 3', 'Group Description', 'Empty Description']
- field: acl
  note: Access control
  range: open
- field: whitelist
  note: White list
  range: ['']
- field: cover
  note: Cover image
  range: ['']
- field: scheme
