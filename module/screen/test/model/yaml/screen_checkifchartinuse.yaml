  range: ['{"componentList":[{"chartConfig":{"sourceID":"101","package":"Charts"},"isGroup":false}]}', '{"componentList":[{"chartConfig":{"sourceID":"102","package":"Tables"},"isGroup":false}]}', '{"componentList":[{"chartConfig":{"sourceID":"103","package":"Metrics"},"isGroup":false}]}', '{"componentList":[{"isGroup":true,"groupList":[{"chartConfig":{"sourceID":"104","package":"Charts"}},{"chartConfig":{"sourceID":"105","package":"Tables"}}]}]}', '{"componentList":[]}']
- field: status
