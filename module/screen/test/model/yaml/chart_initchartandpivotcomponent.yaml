---
title: Chart data for initChartAndPivotComponent test
desc: Test data for chart and component initialization

fields:
- field: id
  note: Chart ID
  range: 1-10
  type: int

- field: name
  note: Chart name
  range: "Test Chart 1{2}, Test Chart 2{2}, Test Chart 3{2}, Test Chart 4{2}, Test Chart 5{2}"

- field: code
  note: Chart code
  range: "test_chart_1{2}, test_chart_2{2}, test_chart_3{2}, test_chart_4{2}, test_chart_5{2}"

- field: driver
  note: Database driver
  range: "mysql{8}, duckdb{2}"

- field: mode
  note: Chart mode
  range: "builder{8}, text{2}"

- field: dimension
  note: Chart dimension
  range: 1-3

- field: type
  note: Chart type
  range: "bar{3}, line{3}, pie{2}, table{2}"

- field: group
  note: Chart group
  range: "default{5}, custom{3}, system{2}"

- field: dataset
  note: Dataset ID
  range: "1{3}, 2{3}, 3{2}, 4{2}"

- field: desc
  note: Chart description
  range: "Chart description 1{2}, Chart description 2{2}, Chart description 3{2}, Chart description 4{2}, Chart description 5{2}"

- field: acl
  note: Access control
  range: "open{7}, private{3}"

- field: whitelist
  note: Whitelist
  range: "admin,user1{3}, user2,user3{3}, []{4}"

- field: settings
  note: Chart settings JSON
  range: '[{"type":"bar","title":"Test Bar Chart","xAxis":{"field":"date"},"yAxis":{"field":"count"}}]{3}, [{"type":"line","title":"Test Line Chart","xAxis":{"field":"date"},"yAxis":{"field":"value"}}]{3}, [{"type":"pie","title":"Test Pie Chart","valueField":"count","nameField":"category"}]{2}, [{"type":"table","title":"Test Table","columns":["id","name","value"]}]{2}'

- field: filters
  note: Chart filters
  range: "[]]{4}, [{"field":"status","value":"active"}]{3}, [{"field":"type","value":"normal"}]{3}"

- field: step
  note: Chart step
  range: 0-2

- field: builtin
  note: Builtin flag
  range: "0{7}, 1{3}"

- field: createdBy
  note: Created by user
  range: "admin{3}, user1{3}, user2{2}, user3{2}"

- field: createdDate
  note: Created date
  range: "2024-01-01 00:00:00{3}, 2024-02-01 00:00:00{3}, 2024-03-01 00:00:00{2}, 2024-04-01 00:00:00{2}"

- field: version
  note: Chart version
  range: 1-3

- field: deleted
  note: Deleted flag
  range: "0{9}, 1{1}"