---
title: zt_metric
author: claude
version: "1.0"

fields:
- field: id
  range: 1-10
- field: purpose
  range: QC,scale,rate
- field: scope
  range: system,product,project,execution
- field: object
  range: project,product,execution,story,task,bug
- field: stage
  range: wait,released
- field: type
  range: php,sql
- field: name
  range: 测试度量项{1-5}
- field: alias
  range: test_metric_{1-5}
- field: code
  range: test_code_{1-5}
- field: unit
  range: 个,人,天,小时,次
- field: dateType
  range: day,week,month,year,nodate
- field: collector
  range: test_collector_{1-3}
- field: desc
  range: 这是测试度量项描述{1-5}
- field: definition
  range: 测试度量项定义内容{1-5}
- field: when
  range: daily,weekly,monthly
- field: event
  range: create,update,delete
- field: cronCFG
  range: ['0 1 * * *','0 0 * * 0','0 0 1 * *']
- field: time
  range: ['01:00','02:00','03:00']
- field: createdBy
  range: admin,user1,user2,test_user
