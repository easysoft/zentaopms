---
title: build数据定义
author: Claude
version: 1.0

fields:
- field: id
  note: 版本ID
  range: 1-10
  prefix: ""
  postfix: ""
- field: project
  note: 所属项目
  range: 1,2,3,4,5,1,2,3,4,10
  prefix: ""
  postfix: ""
- field: product
  note: 所属产品
  range: 1-3
  prefix: ""
  postfix: ""
- field: branch
  note: 分支
  range: 0
  prefix: ""
  postfix: ""
- field: execution
  note: 所属执行
  range: 1-5,0{2}
  prefix: ""
  postfix: ""
- field: builds
  note: 关联版本
  range: '[]'
  prefix: ""
  postfix: ""
- field: name
  note: 版本名称
  range: Build{10}
  format: "%s_%02d"
  prefix: ""
  postfix: ""
- field: system
  note: 系统
  range: 0
  prefix: ""
  postfix: ""
- field: scmPath
  note: SCM路径
  range: '[]'
  prefix: ""
  postfix: ""
- field: filePath
  note: 文件路径
  range: '[]'
  prefix: ""
  postfix: ""
- field: date
  note: 打包日期
  range: (M)
  format: YYYY-MM-DD
  prefix: ""
  postfix: ""
- field: stories
  note: 完成的需求
  range: '[]'
  prefix: ""
  postfix: ""
- field: bugs
  note: 解决的Bug
  range: '[]'
  prefix: ""
  postfix: ""
- field: artifactRepoID
  note: 制品库ID
  range: 0
  prefix: ""
  postfix: ""
- field: builder
  note: 构建者
  range: admin,user1,user2
  prefix: ""
  postfix: ""
- field: desc
  note: 描述
  range: '[]'
  prefix: ""
  postfix: ""
- field: createdBy
  note: 创建者
  range: admin
  prefix: ""
  postfix: ""
- field: createdDate
  note: 创建时间
  range: (M)
  format: YYYY-MM-DD hh:mm:ss
  prefix: ""
  postfix: ""
- field: deleted
  note: 是否删除
  range: '0'
  prefix: ""
  postfix: ""
