---
title: 测试svnModel::updateCommit()方法的仓库数据
desc: 为updateCommit方法测试准备的仓库数据，包括不同状态的SVN仓库
author: Claude
version: "1.0"

fields:
- field: id
  note: 仓库ID
  range: 1-10
- field: product
  note: 关联产品
  range: 1,2,0{3}
- field: projects
  note: 关联项目
  range: '1,2'{3},''{2}
- field: name
  note: 仓库名称
  range: ['test-repo', 'main-repo', 'empty-repo', 'sync-repo', 'error-repo']
- field: path
  note: 仓库路径
  range: ['https://svn.qc.oop.cc/svn/unittest', 'https://svn.example.com/main', 'https://svn.example.com/empty', 'https://svn.example.com/synced', 'https://svn.invalid.com/error']
- field: prefix
  note: 前缀
  range: ''
- field: encoding
  note: 编码
  range: utf-8{4},gbk{1}
- field: SCM
  note: 源码管理系统
  range: Subversion
- field: client
  note: 客户端路径
  range: /usr/bin/svn{4},/invalid/path{1}
- field: serviceHost
  note: 服务主机
  range: ''
- field: serviceProject
  note: 服务项目
  range: ''
- field: commits
  note: 提交数量
  range: 10,20,0,15,5
- field: account
  note: 账户
  range: ['admin', 'user', '', 'tester', 'invalid']
- field: password
  note: 密码
  range: ['password', 'pass123', '', 'test123', 'wrong']
- field: encrypt
  note: 加密方式
  range: plain{3},base64{2}
- field: acl
  note: 访问控制
  range: ['']
- field: synced
  note: 是否已同步
  range: 1{3},0{2}
- field: lastSync
  note: 最后同步时间
  range: '2023-01-01 00:00:00'-'2023-12-31 23:59:59':86400D
- field: lastCommit
  note: 最后提交时间
  range: '2023-01-01 00:00:00'-'2023-12-31 23:59:59':86400D
- field: desc
  note: 描述
  range: ['测试仓库', '主仓库', '空仓库', '已同步仓库', '错误仓库']
- field: deleted
  note: 是否删除
  range: 0{4},1{1}