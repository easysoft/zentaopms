---
title: 需求邮件反馈测试数据
desc: 为sendMail2Feedback方法提供需求测试数据

fields:
- field: id
  note: 需求ID
  range: 1-10
- field: title
  note: 需求标题
  range: '需求1,需求2,需求3,需求4,需求5,需求6,需求7,需求8,需求9,需求10'
- field: notifyEmail
  note: 通知邮箱
  range: 'user1@test.com,user2@test.com,user3@test.com,,user4@test.com,,user5@test.com,,,'
- field: product
  note: 产品ID
  range: 1-3
- field: module
  note: 模块ID
  range: 1-5
- field: type
  note: 需求类型
  range: 'story{5},epic{3},requirement{2}'
- field: status
  note: 需求状态
  range: 'active{7},closed{3}'
- field: stage
  note: 需求阶段
  range: 'wait{3},planned{4},projected{2},developing{1}'
- field: openedBy
  note: 由谁创建
  range: 'user1,user2,admin,user3,user4,user1,user2,admin,user3,user4'
- field: version
  note: 版本号
  range: 1{10}