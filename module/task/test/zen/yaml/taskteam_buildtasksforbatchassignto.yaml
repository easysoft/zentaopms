---
title: 任务团队测试数据
desc: buildTasksForBatchAssignTo方法的任务团队测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 团队记录ID
  range: 1-6
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: task
  note: 任务ID
  range: 6{2}, 7{2}, 8{2}

- field: account
  note: 团队成员账号
  range: user1{3}, user2{3}

- field: estimate
  note: 预计工时
  range: 2.00{3}, 3.00{3}

- field: consumed
  note: 消耗工时
  range: 0.00{3}, 1.00{3}

- field: left
  note: 剩余工时
  range: 2.00{3}, 2.00{3}

- field: status
  note: 状态
  range: wait{2}, doing{2}, done{2}

- field: order
  note: 排序
  range: 1-6