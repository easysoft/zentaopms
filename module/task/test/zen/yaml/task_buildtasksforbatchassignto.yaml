---
title: 批量指派任务测试数据
desc: buildTasksForBatchAssignTo方法的测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 任务ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: project
  note: 所属项目
  range: 1{5}, 2{5}

- field: execution
  note: 所属执行
  range: 1{5}, 2{5}

- field: parent
  note: 父任务ID
  range: 0{8}, 1{2}

- field: module
  note: 模块ID
  range: 0{3}, 1{3}, 2{4}

- field: story
  note: 关联需求ID
  range: 0{5}, 1{3}, 2{2}

- field: name
  note: 任务名称
  range: 普通任务{3}, 多人任务{3}, 已关闭任务{2}, 待分派任务{2}

- field: type
  note: 任务类型
  range: devel{6}, test{2}, design{2}

- field: pri
  note: 优先级
  range: 1{2}, 2{4}, 3{4}

- field: estimate
  note: 预计工时
  range: 1-8:0.5

- field: consumed
  note: 消耗工时
  range: 0{5}, 1-4:0.5{5}

- field: left
  note: 剩余工时
  range: 0{3}, 1-5:0.5{7}

- field: status
  note: 任务状态
  range: doing{5}, done{2}, closed{2}, cancel{1}

- field: assignedTo
  note: 指派给
  range: admin{2}, user1{2}, user2{2}, ''{4}

- field: assignedDate
  note: 指派日期
  range: 2024-01-01 10:00:00{5}, ''{5}

- field: openedBy
  note: 创建者
  range: admin{5}, user1{3}, user2{2}

- field: openedDate
  note: 创建时间
  range: 2024-01-01 09:00:00-2024-01-10 18:00:00:1D

- field: lastEditedBy
  note: 最后编辑者
  range: admin{4}, user1{3}, user2{3}

- field: lastEditedDate
  note: 最后编辑时间
  range: 2024-01-01 10:00:00-2024-01-15 18:00:00:1D

- field: deleted
  note: 是否删除
  range: '0'{10}