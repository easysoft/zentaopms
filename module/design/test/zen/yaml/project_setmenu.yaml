---
title: 项目数据定义
desc: 用于测试designZen::setMenu()方法的项目数据
author: Claude
version: 1.0

fields:
- field: id
  note: 项目ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: name
  note: 项目名称
  range: 项目1,项目2,项目3,项目4,项目5,项目6,项目7,项目8,项目9,项目10
  format: ""
- field: model
  note: 项目模型
  range: waterfall{3},waterfallplus{2},scrum{3},ipd{2}
  format: ""
- field: status
  note: 项目状态
  range: wait{2},doing{5},suspended{1},closed{2}
  format: ""
- field: type
  note: 项目类型
  range: project{10}
  format: ""
- field: parent
  note: 父项目ID
  range: 0{10}
  format: ""
- field: begin
  note: 开始日期
  range: (2024-01-01)-(2024-12-31):30D
  format: YYYY-MM-DD
- field: end
  note: 结束日期
  range: (2024-02-01)-(2025-01-31):30D
  format: YYYY-MM-DD