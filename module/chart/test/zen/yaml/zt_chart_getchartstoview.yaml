---
title: 图表数据定义
desc: 用于测试getChartsToView方法的图表数据
author: Claude
version: 1.0

fields:
- field: id
  note: 图表ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: name
  note: 图表名称
  range: '["用户统计图", "项目进度图", "Bug分析图", "任务状态图", "需求分布图"]{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: code
  note: 图表代码
  range: 'chart{1-20}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: driver
  note: 数据库驱动
  range: 'mysql{18}, duckdb{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: mode
  note: 模式
  range: 'text{5}, builder{15}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: dimension
  note: 维度ID
  range: 1-5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: type
  note: 图表类型
  range: '["pie", "line", "bar", "radar", "waterpolo"]{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: group
  note: 分组
  range: '1,2,3,4,5{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: desc
  note: 图表描述
  range: '["这是一个用户统计图表", "这是一个项目进度图表", "这是一个Bug分析图表", "这是一个任务状态图表", "这是一个需求分布图表", ""]{3.33}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: acl
  note: 访问控制
  range: 'open{15}, private{5}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: whitelist
  note: 白名单
  range: '[]{10}, ["admin,user1,user2"]{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: settings
  note: 设置
  range: '["{"type":"pie","group":[{"field":"status"}],"metric":[{"field":"count","valOrAgg":"count"}]}", "{"type":"line","xaxis":[{"field":"date"}],"yaxis":[{"field":"count","valOrAgg":"sum"}]}", "{"type":"bar","group":[{"field":"type"}],"metric":[{"field":"number","valOrAgg":"count"}]}"]{6.67}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: filters
  note: 过滤器
  range: '[]{10}, ["{"field":"status","type":"select","default":["active"]}"]{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: step
  note: 步骤
  range: 0-5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: fields
  note: 字段
  range: '["{"status":{"type":"option","object":"task","field":"status"},"count":{"type":"number","object":"","field":"count"}}", "{"date":{"type":"date","object":"task","field":"finishedDate"},"sum":{"type":"number","object":"","field":"estimate"}}"]{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: langs
  note: 语言
  range: '[]{15}, ["{"status":"状态","count":"数量"}"]{5}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: sql
  note: SQL语句
  range: '["SELECT status, COUNT(*) as count FROM zt_task GROUP BY status", "SELECT DATE(finishedDate) as date, SUM(estimate) as sum FROM zt_task GROUP BY DATE(finishedDate)", ""]{6.67}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: version
  note: 版本
  range: '1{15}, 2{5}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: stage
  note: 阶段
  range: 'draft{5}, published{15}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: builtin
  note: 内置图表
  range: '0{18}, 1{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: createdBy
  note: 创建者
  range: 'admin{10}, user1{5}, user2{5}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: createdDate
  note: 创建日期
  range: '2024-01-01 00:00:00-2024-12-31 23:59:59'
  prefix: ""
  postfix: ""
  loop: 0
  format: "YYYY-MM-DD hh:mm:ss"
- field: editedBy
  note: 编辑者
  range: '[]{10}, admin{5}, user1{3}, user2{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: editedDate
  note: 编辑日期
  range: '[]{10}, 2024-01-01 00:00:00-2024-12-31 23:59:59{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: "YYYY-MM-DD hh:mm:ss"
- field: deleted
  note: 删除标记
  range: '0{18}, 1{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
