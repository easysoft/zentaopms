---
title: Bug测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: Bug ID
  range: 1-20
  prefix: ""
  postfix: ""

- field: product
  note: 产品ID
  range: 1

- field: execution
  note: 执行ID
  range: 101

- field: status
  note: Bug状态
  range: active{10}, resolved{5}, closed{5}

- field: confirmed
  note: 是否已确认
  range: 0{5}, 1{15}

- field: activatedCount
  note: 激活次数
  range: 0{15}, 1{3}, 2{2}

- field: title
  note: Bug标题
  range: Bug{20}
  format: "Bug%02d"

- field: pri
  note: 优先级
  range: 1-4

- field: severity
  note: 严重程度
  range: 1-4

- field: type
  note: Bug类型
  range: codeerror,config,install,security,performance,standard,automation

- field: deleted
  note: 是否删除
  range: 0
