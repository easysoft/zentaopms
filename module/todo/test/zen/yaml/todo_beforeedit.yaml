---
title: 待办编辑测试数据
desc: 用于测试beforeEdit方法的待办数据
author: Claude
version: 1.0

fields:
- field: id
  note: 待办ID
  range: 1-10

- field: account
  note: 待办创建者
  range: admin{10}

- field: type
  note: 待办类型
  range: custom{5},task{3},bug{2}

- field: name
  note: 待办名称
  range: 待办1,待办2,待办3,待办4,待办5,任务1,任务2,任务3,缺陷1,缺陷2

- field: date
  note: 待办日期
  range: 2023-12-01{10}

- field: begin
  note: 开始时间
  range: 0800,0900,1000,1100,1200

- field: end
  note: 结束时间
  range: 1800,1900,2000,2100,2200

- field: status
  note: 待办状态
  range: wait{8},done{2}

- field: pri
  note: 优先级
  range: 1{3},2{4},3{3}

- field: assignedTo
  note: 指派给
  range: admin{6},user1{2},user2{2}

- field: assignedBy
  note: 指派者
  range: admin{10}

- field: assignedDate
  note: 指派日期
  range: 2023-12-01 10:00:00{10}

- field: private
  note: 是否私有
  range: 0{8},1{2}

- field: objectID
  note: 关联对象ID
  range: 0{5},100{3},200{2}

- field: vision
  note: 视图类型
  range: rnd{10}

- field: cycle
  note: 周期配置
  range: 0{8},{}{2}

- field: config
  note: 配置信息
  range: {}{8},'{"type":"day","days":1}'{2}