---
title: doAssignTo方法测试数据
desc: 用于测试todoZen::doAssignTo()方法的待办数据
author: Claude
version: 1.0

fields:
- field: id
  note: 待办ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: account
  note: 创建者账户
  range: admin{5},user1{3},user2{2}
  format: ""
- field: name
  note: 待办名称
  range: '待办事项1,待办事项2,待办事项3,测试任务,需求评审,缺陷处理,代码审查,文档撰写,项目会议,进度汇报'
  format: ""
- field: type
  note: 待办类型
  range: custom{4},task{3},story{2},bug{1}
  format: ""
- field: status
  note: 待办状态
  range: wait{7},doing{2},done{1}
  format: ""
- field: pri
  note: 优先级
  range: 1{3},2{4},3{3}
  format: ""
- field: assignedTo
  note: 指派给
  range: admin{4},user1{3},user2{2},test1{1}
  format: ""
- field: assignedBy
  note: 指派人
  range: admin{6},user1{2},user2{2}
  format: ""
- field: assignedDate
  note: 指派时间
  range: '`2023-12-01 10:00:00`{5},`2023-12-02 09:00:00`{3},`2023-12-03 14:00:00`{2}'
  format: ""
- field: date
  note: 待办日期
  range: '`2023-12-01`{3},`2023-12-02`{3},`2023-12-03`{2},`2030-01-01`{2}'
  format: ""
- field: begin
  note: 开始时间
  range: 0900{4},1000{3},1400{2},2400{1}
  format: ""
- field: end
  note: 结束时间
  range: 1800{4},1700{3},1600{2},2400{1}
  format: ""
- field: objectID
  note: 关联对象ID
  range: 0{4},10{2},20{2},30{1},40{1}
  format: ""
- field: desc
  note: 待办描述
  range: '测试待办描述{4},重要任务描述{3},需要及时处理{2},待处理事项{1}'
  format: ""
- field: private
  note: 是否私有
  range: 0{8},1{2}
  format: ""
- field: cycle
  note: 是否周期
  range: 0{9},1{1}
  format: ""
- field: config
  note: 配置信息
  range: '{4},[]{6}'
  format: ""
- field: feedback
  note: 反馈ID
  range: 0{10}
  format: ""
- field: finishedBy
  note: 完成人
  range: '{8},admin{1},user1{1}'
  format: ""
- field: finishedDate
  note: 完成时间
  range: '{9},`2023-12-03 18:00:00`{1}'
  format: ""