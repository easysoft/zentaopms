---
title: 待办批量编辑前处理测试数据
desc: 用于测试todoZen::beforeBatchEdit()方法的测试数据
author: test
version: 1.0

fields:
- field: id
  note: 待办ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: account
  note: 创建者账户
  range: admin{10},user1{5},user2{5}
  format: ""
- field: type
  note: 待办类型
  range: custom{8},task{4},story{3},bug{3},testtask{2}
  format: ""
- field: name
  note: 待办名称
  range: 自定义待办{8},任务{4},需求{3},缺陷{3},测试任务{2}
  format: ""
- field: objectID
  note: 关联对象ID
  range: 0{8},10-50:5{12}
  format: ""
- field: status
  note: 状态
  range: wait{15},doing{3},done{2}
  format: ""
- field: pri
  note: 优先级
  range: 1{5},2{10},3{5}
  format: ""
- field: begin
  note: 开始时间
  range: 0800{5},0900{10},1000{3},2400{2}
  format: ""
- field: end
  note: 结束时间
  range: 1700{5},1800{10},1900{3},2400{2}
  format: ""
- field: date
  note: 日期
  range: (d){15},(d+1){3},(d+2){2}
  format: YYYY-MM-DD
- field: assignedTo
  note: 指派给
  range: admin{10},user1{5},user2{5}
  format: ""
- field: assignedBy
  note: 指派者
  range: admin{15},user1{3},user2{2}
  format: ""
- field: assignedDate
  note: 指派日期
  range: (now){20}
  format: YYYY-MM-DD hh:mm:ss
- field: private
  note: 是否私有
  range: 0{18},1{2}
  format: ""
- field: desc
  note: 描述
  range: 这是一个测试待办{10},待办描述内容{8},[]..{2}
  format: ""
- field: vision
  note: 视图
  range: rnd{20}
  format: ""
- field: deleted
  note: 是否删除
  range: 0{20}
  format: ""