---
title: 批量关闭需求测试数据
desc: 为buildStoriesForBatchClose方法提供测试数据
author: AI Assistant
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-10

- field: parent
  note: 父需求ID，-1表示有子需求的父需求，0表示普通需求
  range: 0{5},-1{2},1{3}

- field: status
  note: 需求状态
  range: active{4},closed{1},active{5}

- field: title
  note: 需求标题
  range: 需求标题%s

- field: product
  note: 所属产品
  range: 1{10}

- field: assignedTo
  note: 指派给
  range: admin{5},user1{3},user2{2}

- field: openedBy
  note: 创建者
  range: admin{10}

- field: openedDate
  note: 创建时间
  range: (-1d)-(-1h)
  format: YYYY-MM-DD hh:mm:ss

- field: lastEditedBy
  note: 最后编辑者
  range: admin{10}

- field: lastEditedDate
  note: 最后编辑时间
  range: (-1h)-(n)
  format: YYYY-MM-DD hh:mm:ss

- field: closedBy
  note: 关闭者
  range: ''{10}

- field: closedDate
  note: 关闭时间
  range: '0000-00-00 00:00:00'{10}

- field: closedReason
  note: 关闭原因
  range: ''{5},duplicate{2},postponed{3}

- field: duplicateStory
  note: 重复需求ID
  range: 0{7},2{3}

- field: plan
  note: 计划ID
  range: 1{5},2{3},3{2}

- field: stage
  note: 需求阶段
  range: wait{5},planned{3},developed{2}

- field: type
  note: 需求类型
  range: story{10}

- field: pri
  note: 优先级
  range: 1-4

- field: estimate
  note: 预计工时
  range: 1-8

- field: keywords
  note: 关键词
  range: 关键词%s

- field: version
  note: 版本号
  range: 1{10}