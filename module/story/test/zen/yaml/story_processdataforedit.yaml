---
title: story表测试数据定义
desc: 用于测试processDataForEdit方法的story数据
author: Claude
version: 1.0

fields:
- field: id
  note: 故事ID
  range: 1-100
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: vision
  note: 产品愿景
  range: rnd{100}

- field: parent
  note: 父故事ID
  range: 0{80}, 1-5{20}

- field: isParent
  note: 是否为父故事
  range: '0'{80}, '1'{20}

- field: root
  note: 根故事ID
  range: 1-100

- field: path
  note: 故事路径
  range: ',1,{50}', ',2,', ',3,'

- field: grade
  note: 故事等级
  range: 1{80}, 2{20}

- field: product
  note: 产品ID
  range: 1-10

- field: branch
  note: 分支ID
  range: 0{70}, 1-5{30}

- field: module
  note: 模块ID
  range: 0{20}, 1-20{80}

- field: plan
  note: 计划ID
  range: ''{30}, '1'{20}, '1,2'{20}, '2,3,4'{30}

- field: source
  note: 故事来源
  range: customer{30}, user{30}, po{20}, market{20}

- field: sourceNote
  note: 来源备注
  range: ''{50}, '来源备注1'{20}, '来源备注2'{30}

- field: fromBug
  note: 来源缺陷ID
  range: 0{90}, 1-10{10}

- field: feedback
  note: 反馈ID
  range: 0{90}, 1-10{10}

- field: title
  note: 故事标题
  range: '用户故事1{20}', '需求1{30}', '史诗1{20}', '功能需求{30}'

- field: keywords
  note: 关键词
  range: ''{50}, '关键词1{25}', '关键词2{25}'

- field: type
  note: 故事类型
  range: story{40}, requirement{40}, epic{20}

- field: category
  note: 故事分类
  range: feature{60}, performance{20}, interface{20}

- field: pri
  note: 优先级
  range: 1{10}, 2{20}, 3{40}, 4{30}

- field: estimate
  note: 预估工时
  range: 0{20}, 1-8{60}, 16-40{20}

- field: status
  note: 故事状态
  range: active{30}, draft{20}, closed{20}, reviewing{15}, changing{10}, developing{5}

- field: subStatus
  note: 子状态
  range: ''{80}, 'substatus1'{10}, 'substatus2'{10}

- field: color
  note: 颜色标识
  range: ''{70}, '#FF0000'{15}, '#00FF00'{15}

- field: stage
  note: 故事阶段
  range: wait{20}, planned{20}, projected{20}, developing{15}, testing{10}, tested{10}, released{5}

- field: stagedBy
  note: 阶段负责人
  range: ''{30}, admin{25}, user1{25}, user2{20}

- field: mailto
  note: 邮件通知
  range: ''{50}, 'admin,user1'{25}, 'user2'{25}

- field: lib
  note: 案例库ID
  range: 0{90}, 1-5{10}

- field: fromStory
  note: 来源故事ID
  range: 0{80}, 1-20{20}

- field: fromVersion
  note: 来源版本
  range: 1{90}, 2-5{10}

- field: openedBy
  note: 创建人
  range: admin{30}, user1{25}, user2{25}, user3{20}

- field: openedDate
  note: 创建时间
  range: '2024-01-01 00:00:00'{20}, '2024-02-01 00:00:00'{30}, '2024-03-01 00:00:00'{50}

- field: assignedTo
  note: 指派给
  range: ''{20}, admin{25}, user1{25}, user2{30}

- field: assignedDate
  note: 指派时间
  range: '0000-00-00 00:00:00'{20}, '2024-01-15 00:00:00'{30}, '2024-02-15 00:00:00'{50}

- field: approvedDate
  note: 批准日期
  range: '0000-00-00'{50}, '2024-01-20'{25}, '2024-02-20'{25}

- field: lastEditedBy
  note: 最后编辑人
  range: admin{40}, user1{30}, user2{30}

- field: lastEditedDate
  note: 最后编辑时间
  range: '2024-01-10 00:00:00'{30}, '2024-02-10 00:00:00'{30}, '2024-03-10 00:00:00'{40}

- field: changedBy
  note: 变更人
  range: ''{70}, admin{15}, user1{15}

- field: changedDate
  note: 变更时间
  range: '0000-00-00 00:00:00'{70}, '2024-01-25 00:00:00'{15}, '2024-02-25 00:00:00'{15}

- field: reviewedBy
  note: 评审人
  range: ''{40}, admin{30}, 'admin,user1'{30}

- field: reviewedDate
  note: 评审时间
  range: '0000-00-00 00:00:00'{40}, '2024-01-30 00:00:00'{30}, '2024-02-28 00:00:00'{30}

- field: releasedDate
  note: 发布时间
  range: '0000-00-00 00:00:00'{60}, '2024-03-15 00:00:00'{20}, '2024-04-15 00:00:00'{20}

- field: closedBy
  note: 关闭人
  range: ''{70}, admin{15}, user1{15}

- field: closedDate
  note: 关闭时间
  range: '0000-00-00 00:00:00'{70}, '2024-04-01 00:00:00'{15}, '2024-05-01 00:00:00'{15}

- field: closedReason
  note: 关闭原因
  range: ''{70}, done{15}, duplicate{10}, bydesign{5}

- field: activatedDate
  note: 激活时间
  range: '0000-00-00 00:00:00'{60}, '2024-01-05 00:00:00'{20}, '2024-02-05 00:00:00'{20}

- field: toBug
  note: 转缺陷ID
  range: 0{95}, 1-5{5}

- field: linkStories
  note: 关联故事
  range: ''{60}, '1,2'{20}, '3,4,5'{20}

- field: linkRequirements
  note: 关联需求
  range: ''{60}, '1,2'{20}, '3,4,5'{20}

- field: docs
  note: 相关文档
  range: ''{80}, '1,2'{10}, '3,4,5'{10}

- field: version
  note: 故事版本
  range: 1{70}, 2{20}, 3{10}

- field: parentVersion
  note: 父版本
  range: 0{80}, 1{15}, 2{5}

- field: urChanged
  note: UR变更标识
  range: '0'{90}, '1'{10}

- field: feedbackBy
  note: 反馈人
  range: ''{80}, user1{10}, user2{10}

- field: notifyEmail
  note: 通知邮箱
  range: ''{80}, 'test@test.com'{20}

- field: demand
  note: 需求ID
  range: 0{90}, 1-10{10}

- field: roadmap
  note: 路线图ID
  range: 0{80}, 1-5{20}

- field: deleted
  note: 是否删除
  range: '0'{95}, '1'{5}