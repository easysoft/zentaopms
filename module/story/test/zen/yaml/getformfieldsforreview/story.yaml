title: zt_story
author: Claude
version: 1.0.0
fields:
  - field: id
    range: 1-20
  - field: product
    range: 1
  - field: branch
    range: 0
  - field: module
    range: 0
  - field: plan
    range: 0
  - field: title
    range: 1-20
    prefix: '需求'
  - field: spec
    range: 1-20
    prefix: '这是需求'
    postfix: '的详细描述'
  - field: verify
    range: 1-20
    prefix: '这是需求'
    postfix: '的验收标准'
  - field: type
    range: 'story{10},requirement{5},epic{5}'
  - field: pri
    range: 1-4
  - field: estimate
    range: 1-8
  - field: status
    range: 'draft,active,reviewing{5},active,closed'
  - field: stage
    range: wait
  - field: version
    range: '1{5},2{5},3{5},1,2,3,1,2'
  - field: openedBy
    range: admin
  - field: openedDate
    range: '`(-7d)-(-1d)`'
    format: timestamp
  - field: assignedTo
    range: 'admin,user1,user2,user3'
  - field: assignedDate
    range: '`(-7d)-(-1d)`'
    format: timestamp
  - field: lastEditedBy
    range: 'admin,user1,user2'
  - field: lastEditedDate
    range: '`(-3d)-(-1d)`'
    format: timestamp
  - field: reviewedBy
    range: ''
  - field: reviewedDate
    range: '0000-00-00 00:00:00'
  - field: closedBy
    range: ''
  - field: closedDate
    range: '0000-00-00 00:00:00'
  - field: closedReason
    range: ''
  - field: duplicateStory
    range: 0
  - field: deleted
    range: '0'
