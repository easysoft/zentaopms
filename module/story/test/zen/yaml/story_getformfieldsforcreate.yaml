---
title: story表getFormFieldsForCreate方法测试数据
desc: 为story模块的getFormFieldsForCreate方法提供测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-20

- field: product
  note: 产品ID
  range: 1-5

- field: title
  note: 需求标题
  range: '需求1,需求2,需求3,需求4,需求5,需求6,需求7,需求8,需求9,需求10,需求11,需求12,需求13,需求14,需求15,需求16,需求17,需求18,需求19,需求20'

- field: type
  note: 需求类型
  range: 'story{15},requirement{3},epic{2}'

- field: status
  note: 需求状态
  range: 'active{10},draft{5},closed{5}'

- field: parent
  note: 父需求ID
  range: '0{15},1{3},2{2}'

- field: grade
  note: 需求等级
  range: '1{10},2{6},3{4}'

- field: pri
  note: 优先级
  range: 1-4

- field: estimate
  note: 预估工时
  range: 0-100

- field: openedBy
  note: 创建者
  range: 'admin{10},user1{5},user2{3},user3{2}'

- field: openedDate
  note: 创建时间
  range: '(-1M)-(-1d)'
  format: 'YYYY-MM-DD hh:mm:ss'

- field: assignedTo
  note: 指派给
  range: 'admin{5},user1{5},user2{5},user3{3},user4{2}'

- field: stage
  note: 所处阶段
  range: 'wait{5},planned{5},projected{5},developed{3},tested{2}'

- field: version
  note: 版本号
  range: 1-5

- field: deleted
  note: 是否删除
  range: '0{19},1'