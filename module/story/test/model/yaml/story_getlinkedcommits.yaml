---
title: 需求表数据定义
desc: 用于getLinkedCommits方法测试的需求表数据

fields:
- field: id
  note: 需求ID
  range: 1-5
- field: product
  note: 产品ID
  range: 1{3}, 2{2}
- field: branch
  note: 分支ID
  range: 0{5}
- field: title
  note: 需求标题
  range: 用户登录功能,产品管理模块,数据统计功能,权限管理系统,接口优化需求
- field: status
  note: 需求状态
  range: active{3}, draft{1}, closed{1}
- field: stage
  note: 需求阶段
  range: projected{2}, developing{2}, testing{1}
- field: type
  note: 需求类型
  range: story{5}
- field: estimate
  note: 预计工时
  range: 8{2}, 16{2}, 24{1}
- field: version
  note: 版本号
  range: 1{5}
- field: openedBy
  note: 创建者
  range: admin{2}, user1{2}, user2{1}
- field: openedDate
  note: 创建时间
  range: (-15D)-(-5D):2D
  format: YYYY-MM-DD hh:mm:ss