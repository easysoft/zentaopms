---
title: User数据定义 - 按指派人统计测试
desc: 为getDataOfStoriesPerAssignedTo方法提供用户数据
author: Claude
version: 1.0

fields:
- field: id
  note: 用户ID
  range: 1-10

- field: account
  note: 账号
  range: admin, user1, user2, user3, test{6}

- field: realname
  note: 真实姓名
  range: 管理员, 用户一, 用户二, 用户三, 测试用户{6}

- field: email
  note: 邮箱
  range: admin@example.com, user1@example.com, user2@example.com, user3@example.com, test{6}@example.com

- field: role
  note: 角色
  range: admin{1}, dev{3}, qa{3}, pm{3}

- field: dept
  note: 部门
  range: 1-3

- field: deleted
  note: 是否删除
  range: '0'