---
title: 需求表测试数据
desc: 用于测试getPlanStories方法的需求数据
author: Claude
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-50
- field: product
  note: 产品ID
  range: 1{30}, 2{20}
- field: module
  note: 模块ID
  range: 1-10
- field: title
  note: 需求标题
  range: "需求标题1,需求标题2,需求标题3,需求标题4,需求标题5"
  format: "%s-%d"
- field: status
  note: 状态
  range: active{20}, draft{10}, closed{8}, changed{12}
- field: stage
  note: 阶段
  range: wait{15}, planned{20}, projected{10}, released{5}
- field: pri
  note: 优先级
  range: 1{10}, 2{15}, 3{20}, 4{5}, 0{0}
- field: type
  note: 需求类型
  range: story{45}, epic{3}, requirement{2}
- field: version
  note: 版本
  range: 1-5
- field: deleted
  note: 是否删除
  range: "0{45}, 1{5}"
- field: path
  note: 路径
  range: ",1,2,3,"