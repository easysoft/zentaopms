---
title: 模块表测试数据
desc: 用于测试getPlanStories方法的模块数据
author: Claude
version: 1.0

fields:
- field: id
  note: 模块ID
  range: 1-20
- field: product
  note: 产品ID
  range: 1{15}, 2{5}
- field: name
  note: 模块名称
  range: "用户管理,权限管理,系统设置,报表统计,任务管理"
  format: "%s模块%d"
- field: type
  note: 模块类型
  range: story{18}, task{2}
- field: path
  note: 路径
  range: ",1,", ",1,2,", ",1,3,", ",2,", ",2,4,"
- field: deleted
  note: 是否删除
  range: "0{18}, 1{2}"