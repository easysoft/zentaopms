---
title: Story数据定义 - 按指派人统计测试
desc: 为getDataOfStoriesPerAssignedTo方法提供测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-20

- field: product
  note: 产品ID
  range: 1-3

- field: title
  note: 需求标题
  range: 测试需求{100}

- field: type
  note: 需求类型
  range: story{15}, requirement{3}, epic{2}

- field: assignedTo
  note: 指派给
  range: admin{5}, user1{3}, user2{4}, user3{2}, ''{3}, closed{3}

- field: status
  note: 状态
  range: active{12}, draft{3}, closed{5}

- field: stage
  note: 阶段
  range: wait{8}, projected{6}, developing{4}, released{2}

- field: openedBy
  note: 创建者
  range: admin{10}, user1{5}, user2{5}

- field: openedDate
  note: 创建时间
  range: '2024-01-01 00:00:00'-'2024-12-31 23:59:59'

- field: pri
  note: 优先级
  range: 1{2}, 2{5}, 3{8}, 4{5}

- field: estimate
  note: 预计工时
  range: 0{3}, 1-8{12}, 16{3}, 24{2}

- field: deleted
  note: 是否删除
  range: '0'

- field: version
  note: 版本号
  range: 1{18}, 2{2}