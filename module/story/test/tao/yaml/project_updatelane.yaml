  range: 0-100
  loop: 0
  format: ""
- field: milestone
  note: 是否里程碑
  range: 0{8}, 1{2}
  loop: 0
  format: ""
- field: output
  note: 交付物
  range: ''
  loop: 0
  format: ""
- field: auth
  note: 权限控制
  range: extend{5}, reset{5}
  loop: 0
  format: ""
- field: name
  note: 项目名称
  range: 敏捷项目{4}, 瀑布项目{3}, 看板项目{3}
  loop: 0
  format: ""
- field: code
  note: 项目代码
  range: sprint, stage, kanban
  loop: 3
  loopfix: '_'
  format: ""
- field: deleted
  note: 是否删除
  range: 0{8}, 1{2}
  loop: 0
  format: ""
- field: status
