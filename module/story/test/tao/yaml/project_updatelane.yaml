  range: 0{5}, 1-2{5}
  loop: 0
  format: ""
- field: isTpl
  note: 是否模板
  range: 0{9}, 1{1}
  loop: 0
  format: ""
- field: charter
  note: 项目章程ID
  range: 0
  loop: 0
  format: ""
- field: model
  note: 项目模型
  range: scrum{4}, waterfall{3}, kanban{3}
  loop: 0
  format: ""
- field: type
  note: 项目类型
  range: sprint{4}, stage{3}, kanban{3}
  loop: 0
  format: ""
- field: category
  note: 项目类别
  range: ''
  loop: 0
  format: ""
- field: lifetime
  note: 生命周期
  range: short{3}, long{4}, ongoing{3}
  loop: 0
  format: ""
- field: budget
  note: 预算
  range: 10000-100000
  loop: 0
  format: ""
- field: budgetUnit
  note: 预算单位
