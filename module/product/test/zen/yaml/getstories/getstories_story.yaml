- field: estimate
  note: Estimate hours
  range: 0-100
- field: vision
  note: Vision
  range: rnd
- field: parent
  note: Parent story ID
  range: 0
- field: isParent
  note: Is parent flag
  range: 0
- field: root
  note: Root ID
  range: 0
- field: path
  note: Path
  range: '`,`'
- field: grade
  note: Grade
  range: 0
- field: openedBy
