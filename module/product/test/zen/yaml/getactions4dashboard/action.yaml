desc: 用于测试产品仪表盘获取操作记录

fields:
- field: id
  note: ID
  range: 1-50
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: objectType
  note: 对象类型
  range: story{15},bug{10},task{10},product{5},project{5},case{5}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: objectID
  note: 对象ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 所属产品
  range: ',1,2,3'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: project
  note: 所属项目
  range: 0{30},1{10},2{10}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: execution
  note: 所属执行
  range: 0{40},1{5},2{5}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: actor
  note: 操作者
  range: admin{20},user1{15},user2{15}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: action
  note: 动作
  range: opened{15},changed{10},edited{10},closed{5},deleted{5},created{5}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: date
  note: 操作时间
  range: (-1M)-(0):1D
  prefix: ""
  postfix: ""
  loop: 0
  format: YYYY-MM-DD hh:mm:ss
- field: comment
  note: 备注
  range: Test comment{20},[]{30}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: extra
  note: 额外信息
  range: '[]{40},extra1{5},extra2{5}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: read
  note: 是否已读
  range: 0{30},1{20}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: vision
  note: 视图
  range: rnd{50}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: efforted
  note: 是否有工时
  range: 0{40},1{10}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
