---
title: 需求数据定义
desc: 为getStories方法测试生成需求数据
author: Claude
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 产品ID
  range: 1-3
  format: ""
- field: branch
  note: 分支ID
  range: 0{15},1001-1003{5}
  format: ""
- field: module
  note: 模块ID
  range: 0{10},1001-1003{10}
  format: ""
- field: plan
  note: 计划ID
  range: 0{15},1-5{5}
  format: ""
- field: source
  note: 需求来源
  range: customer,user,po,market
  format: ""
- field: sourceNote
  note: 来源备注
  range: '来源备注{1-20}'
  format: ""
- field: fromBug
  note: 来自Bug
  range: 0{18},1-2{2}
  format: ""
- field: feedback
  note: 反馈ID
  range: 0{18},1-2{2}
  format: ""
- field: title
  note: 需求标题
  range: '需求标题{1-20}'
  format: ""
- field: keywords
  note: 关键词
  range: '关键词{1-20}'
  format: ""
- field: type
  note: 需求类型
  range: story{14},requirement{4},epic{2}
  format: ""
- field: pri
  note: 优先级
  range: 1-4
  format: ""
- field: estimate
  note: 预计工时
  range: 0-40
  format: ""
- field: status
  note: 状态
  range: draft{3},active{10},closed{4},changed{3}
  format: ""
- field: subStatus
  note: 子状态
  range: ''{15},todevelop{3},toreview{2}
  format: ""
- field: color
  note: 标题颜色
  range: ''{15},red{2},blue{2},green{1}
  format: ""
- field: stage
  note: 阶段
  range: wait{4},planned{4},projected{4},developing{4},testing{2},verified{1},released{1}
  format: ""
- field: mailto
  note: 抄送给
  range: ''{15},admin{2},user1{2},user2{1}
  format: ""
- field: openedBy
  note: 创建者
  range: admin{10},user1{5},user2{5}
  format: ""
- field: openedDate
  note: 创建时间
  range: '(-1Y)-(-1w):7D'
  format: YYYY-MM-DD hh:mm:ss
- field: assignedTo
  note: 指派给
  range: admin{8},user1{6},user2{6}
  format: ""
- field: assignedDate
  note: 指派时间
  range: '(-1Y)-(-1w):7D'
  format: YYYY-MM-DD hh:mm:ss
- field: lastEditedBy
  note: 最后编辑者
  range: admin{10},user1{5},user2{5}
  format: ""
- field: lastEditedDate
  note: 最后编辑时间
  range: '(-1Y)-(-1w):7D'
  format: YYYY-MM-DD hh:mm:ss
- field: reviewedBy
  note: 评审者
  range: ''{10},admin{5},user1{5}
  format: ""
- field: reviewedDate
  note: 评审时间
  range: '(-1Y)-(-1w):7D'
  format: YYYY-MM-DD hh:mm:ss
- field: closedBy
  note: 关闭者
  range: ''{16},admin{2},user1{2}
  format: ""
- field: closedDate
  note: 关闭时间
  range: '(-1Y)-(-1w):7D'
  format: YYYY-MM-DD hh:mm:ss
- field: closedReason
  note: 关闭原因
  range: ''{16},done{2},cancel{2}
  format: ""
- field: toBug
  note: 转为Bug
  range: 0{18},1-2{2}
  format: ""
- field: childStories
  note: 子需求
  range: ''{18},[1,2]{1},[3,4]{1}
  format: ""
- field: linkStories
  note: 相关需求
  range: ''{18},[1,2]{1},[3,4]{1}
  format: ""
- field: duplicateStory
  note: 重复需求
  range: 0{19},1{1}
  format: ""
- field: version
  note: 版本
  range: 1-5
  format: ""
- field: parent
  note: 父需求
  range: 0{18},-1{1},1{1}
  format: ""
- field: path
  note: 路径
  range: ',1,{10},,2,{5},,3,{5}'
  format: ""
- field: grade
  note: 等级
  range: 1-3
  format: ""
- field: deleted
  note: 删除标记
  range: 0{18},1{2}
  format: ""
- field: vision
  note: 视图
  range: rnd{18},lite{2}
  format: ""
- field: feedbackBy
  note: 反馈者
  range: ''{18},user1{1},user2{1}
  format: ""
- field: notifyEmail
  note: 通知邮箱
  range: ''{18},test@example.com{1},admin@example.com{1}
  format: ""