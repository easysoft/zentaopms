  range: 1{10},2{6},3{4}
- field: AType
  note: A类型
  range: bug{10},commit{10}
- field: AID
  note: A对象ID
  range: 1-10
- field: BType
  note: B类型
  range: commit{10},bug{10}
- field: BID
  note: B对象ID
  range: rev001{4},rev002{3},rev003{3},1{5},2{3},3{2}
- field: relation
  note: 关系类型
  range: completedin{10},completedfrom{10}
