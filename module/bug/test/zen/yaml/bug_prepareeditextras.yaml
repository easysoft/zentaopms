---
title: bug表数据定义
desc: 为prepareEditExtras方法测试提供数据
author: Claude
version: 1.0

fields:
- field: id
  note: Bug ID
  range: 1-20
  prefix: ""
  postfix: ""
- field: product
  note: 产品ID
  range: 1-3
- field: title
  note: Bug标题
  range: 'Bug1标题,Bug2标题,Bug3标题,Bug4标题,Bug5标题'
  prefix: ""
  postfix: ""
- field: status
  note: Bug状态
  range: 'active{5},resolved{3},closed{2}'
- field: assignedTo
  note: 指派给
  range: 'admin,user1,user2,user3,closed{2}'
- field: assignedDate
  note: 指派日期
  range: '2023-05-01 10:00:00,2023-05-02 11:00:00,2023-05-03 12:00:00'
- field: resolvedBy
  note: 解决者
  range: 'admin{3},user1{2},[]{5}'
- field: resolvedDate
  note: 解决日期
  range: '2023-05-05 10:00:00{3},[]{7}'
- field: resolution
  note: 解决方案
  range: 'fixed{3},duplicate{2},[]{5}'
- field: closedBy
  note: 关闭者
  range: 'admin{2},[]{8}'
- field: closedDate
  note: 关闭日期
  range: '2023-05-10 10:00:00{2},[]{8}'
- field: openedBy
  note: 创建者
  range: 'admin{5},user1{3},user2{2}'
- field: openedDate
  note: 创建日期
  range: '2023-05-01 09:00:00'
- field: lastEditedBy
  note: 最后编辑者
  range: 'admin{5},user1{3},user2{2}'
- field: lastEditedDate
  note: 最后编辑日期
  range: '2023-05-04 14:00:00{5},2023-05-03 13:00:00{3},2023-05-02 12:00:00{2}'
- field: confirmed
  note: 确认状态
  range: '0{5},1{5}'
- field: duplicateBug
  note: 重复Bug ID
  range: '0{8},5{2}'
- field: story
  note: 关联需求ID
  range: '0{5},1{3},2{2}'
- field: storyVersion
  note: 需求版本
  range: '1{8},2{2}'
- field: severity
  note: 严重程度
  range: '1{2},2{4},3{4}'
- field: pri
  note: 优先级
  range: '1{2},2{4},3{4}'
- field: type
  note: Bug类型
  range: 'codeerror{5},interface{3},config{2}'
- field: deleted
  note: 删除状态
  range: '0'