---
title: Bug测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: Bug ID
  range: 1-10
  prefix: ""
  postfix: ""
- field: project
  note: 项目ID
  range: 1{5},2{5}
- field: product
  note: 产品ID
  range: 1{8},2{2}
- field: branch
  note: 分支ID
  range: 0{8},1{1},2{1}
- field: module
  note: 模块ID
  range: 0{3},1{3},2{2},3{2}
- field: execution
  note: 执行ID
  range: 11{5},0{5}
- field: plan
  note: 计划ID
  range: 0{5},1{3},2{2}
- field: story
  note: 需求ID
  range: 0{5},1{2},2{2},3{1}
- field: storyVersion
  note: 需求版本
  range: 1{10}
- field: task
  note: 任务ID
  range: 0{5},1{2},2{2},3{1}
- field: toTask
  note: 转任务ID
  range: 0{8},4{1},5{1}
- field: toStory
  note: 转需求ID
  range: 0
- field: title
  note: Bug标题
  range: Bug{10}
  format: "Bug标题_%02d"
- field: keywords
  note: 关键词
  range: test,debug,urgent
- field: severity
  note: 严重程度
  range: 1-4
- field: pri
  note: 优先级
  range: 1-4
- field: type
  note: Bug类型
  range: codeerror,config,install,security,performance
- field: os
  note: 操作系统
  range: all,windows,linux,mac
- field: browser
  note: 浏览器
  range: all,chrome,firefox,safari
- field: hardware
  note: 硬件
  range: ""
- field: found
  note: 发现版本
  range: trunk,1.0,2.0
- field: steps
  note: 重现步骤
  range: '[]{5},Steps to reproduce{5}'
- field: status
  note: 状态
  range: active{5},resolved{3},closed{2}
- field: subStatus
  note: 子状态
  range: '[]'
- field: color
  note: 颜色
  range: '[]'
- field: confirmed
  note: 是否确认
  range: 0{7},1{3}
- field: activatedCount
  note: 激活次数
  range: 0{8},1{1},2{1}
- field: activatedDate
  note: 激活日期
  range: '0000-00-00 00:00:00{8},2024-01-01 10:00:00{2}'
- field: mailto
  note: 抄送给
  range: '[]'
- field: openedBy
  note: 由谁创建
  range: admin{5},user1{3},user2{2}
- field: openedDate
  note: 创建日期
  range: (-7D)-(-1D)
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: openedBuild
  note: 影响版本
  range: trunk{5},1{3},2{2}
- field: assignedTo
  note: 指派给
  range: admin{3},user1{3},user2{2},closed{2}
- field: assignedDate
  note: 指派日期
  range: (-6D)-(-1D)
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: deadline
  note: 截止日期
  range: '0000-00-00{8},2024-12-31{2}'
- field: resolvedBy
  note: 解决者
  range: '[]{7},admin{2},user1{1}'
- field: resolution
  note: 解决方案
  range: '[]{7},fixed{2},duplicate{1}'
- field: resolvedBuild
  note: 解决版本
  range: '[]{7},1{2},2{1}'
- field: resolvedDate
  note: 解决日期
  range: '0000-00-00 00:00:00{7},2024-11-01 10:00:00{2},2024-11-15 15:00:00{1}'
- field: closedBy
  note: 由谁关闭
  range: '[]{8},admin{2}'
- field: closedDate
  note: 关闭日期
  range: '0000-00-00 00:00:00{8},2024-11-20 10:00:00{2}'
- field: duplicateBug
  note: 重复Bug
  range: 0
- field: linkBug
  note: 相关Bug
  range: '[]'
- field: linkMR
  note: 相关MR
  range: '[]'
- field: case
  note: 相关用例
  range: 0
- field: caseVersion
  note: 用例版本
  range: 1
- field: result
  note: 测试结果
  range: 0
- field: repo
  note: 代码库
  range: 0
- field: entry
  note: 应用
  range: '[]'
- field: lines
  note: 代码行数
  range: '[]'
- field: v1
  note: v1版本
  range: '[]'
- field: v2
  note: v2版本
  range: '[]'
- field: repoType
  note: 代码库类型
  range: '[]'
- field: testtask
  note: 测试单
  range: 0
- field: lastEditedBy
  note: 最后编辑者
  range: '[]{8},admin{2}'
- field: lastEditedDate
  note: 最后编辑日期
  range: '0000-00-00 00:00:00{8},2024-11-25 14:30:00{2}'
- field: deleted
  note: 是否删除
  range: '0'
