---
title: Task测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: 任务ID
  range: 1-5
- field: project
  note: 项目ID
  range: 1{3},2{2}
- field: parent
  note: 父任务
  range: 0{5}
- field: execution
  note: 执行ID
  range: 11{3},12{2}
- field: module
  note: 模块ID
  range: 0{3},1{2}
- field: design
  note: 设计ID
  range: 0{5}
- field: story
  note: 相关需求
  range: 0{3},1{1},2{1}
- field: storyVersion
  note: 需求版本
  range: 1{5}
- field: designVersion
  note: 设计版本
  range: 0{5}
- field: fromBug
  note: 来自Bug
  range: 0{5}
- field: fromIssue
  note: 来自问题
  range: 0{5}
- field: feedback
  note: 反馈ID
  range: 0{5}
- field: name
  note: 任务名称
  range: Task{5}
  format: "任务名称_%d"
- field: type
  note: 任务类型
  range: devel{3},test{1},design{1}
- field: mode
  note: 模式
  range: linear{5}
- field: pri
  note: 优先级
  range: 1-3
- field: estimate
  note: 最初预计
  range: 5{2},8{2},10{1}
- field: consumed
  note: 已消耗
  range: 0{3},2{1},3{1}
- field: left
  note: 预计剩余
  range: 5{2},8{2},10{1}
- field: deadline
  note: 截止日期
  range: '0000-00-00{3},(5D)-(10D){2}'
  type: timestamp
  format: YYYY-MM-DD
- field: status
  note: 任务状态
  range: wait{2},doing{2},done{1}
- field: subStatus
  note: 子状态
  range: '[]'
- field: color
  note: 颜色
  range: '[]'
- field: desc
  note: 任务描述
  range: Task description{5}
- field: version
  note: 版本
  range: 1{5}
- field: openedBy
  note: 由谁创建
  range: admin{3},user1{2}
- field: openedDate
  note: 创建日期
  range: (-20D)-(-5D)
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: assignedTo
  note: 指派给
  range: admin{2},user1{2},user2{1}
- field: assignedDate
  note: 指派日期
  range: (-19D)-(-4D)
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: estStarted
  note: 预计开始
  range: '0000-00-00{5}'
- field: realStarted
  note: 实际开始
  range: '0000-00-00{3},(-10D)-(-5D){2}'
  type: timestamp
  format: YYYY-MM-DD
- field: finishedBy
  note: 由谁完成
  range: '[]{4},admin{1}'
- field: finishedDate
  note: 完成日期
  range: '0000-00-00 00:00:00{4},(-2D)-(-1D){1}'
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: finishedList
  note: 完成者列表
  range: '[]'
- field: canceledBy
  note: 由谁取消
  range: '[]'
- field: canceledDate
  note: 取消日期
  range: '0000-00-00 00:00:00{5}'
- field: closedBy
  note: 由谁关闭
  range: '[]{4},admin{1}'
- field: closedDate
  note: 关闭日期
  range: '0000-00-00 00:00:00{4},(-1D)-(0D){1}'
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: closedReason
  note: 关闭原因
  range: '[]{4},done{1}'
- field: lastEditedBy
  note: 最后编辑者
  range: '[]'
- field: lastEditedDate
  note: 最后编辑日期
  range: '0000-00-00 00:00:00{5}'
- field: activatedDate
  note: 激活日期
  range: '0000-00-00 00:00:00{5}'
- field: order
  note: 排序
  range: 0{5}
- field: repo
  note: 代码库
  range: 0{5}
- field: mr
  note: 合并请求
  range: 0{5}
- field: entry
  note: 应用
  range: '[]'
- field: lines
  note: 代码行数
  range: '[]'
- field: v1
  note: v1版本
  range: '[]'
- field: v2
  note: v2版本
  range: '[]'
- field: deleted
  note: 是否删除
  range: '0'
- field: vision
  note: 视图
  range: rnd{5}
