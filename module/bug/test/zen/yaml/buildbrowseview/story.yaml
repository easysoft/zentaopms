---
title: Story测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-3
- field: vision
  note: 视图
  range: rnd{3}
- field: parent
  note: 父需求
  range: 0{3}
- field: product
  note: 产品ID
  range: 1{3}
- field: branch
  note: 分支ID
  range: 0{2},1{1}
- field: module
  note: 模块ID
  range: 0{2},1{1}
- field: plan
  note: 计划ID
  range: 0{2},1{1}
- field: source
  note: 需求来源
  range: customer{2},user{1}
- field: sourceNote
  note: 来源备注
  range: '[]'
- field: fromBug
  note: 来自Bug
  range: 0{3}
- field: feedbackBy
  note: 反馈者
  range: '[]'
- field: notifyEmail
  note: 通知邮箱
  range: '[]'
- field: title
  note: 需求标题
  range: Story{3}
  format: "需求标题_%d"
- field: keywords
  note: 关键词
  range: feature,enhancement,requirement
- field: type
  note: 需求类型
  range: story{3}
- field: category
  note: 需求分类
  range: feature{2},interface{1}
- field: pri
  note: 优先级
  range: 1{1},2{1},3{1}
- field: estimate
  note: 预计工时
  range: 5{1},8{1},10{1}
- field: status
  note: 状态
  range: active{2},draft{1}
- field: subStatus
  note: 子状态
  range: '[]'
- field: color
  note: 颜色
  range: '[]'
- field: stage
  note: 阶段
  range: wait{1},planned{1},projected{1}
- field: stagedBy
  note: 设置阶段者
  range: '[]'
- field: mailto
  note: 抄送给
  range: '[]'
- field: openedBy
  note: 由谁创建
  range: admin{2},user1{1}
- field: openedDate
  note: 创建日期
  range: (-30D)-(-10D)
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: assignedTo
  note: 指派给
  range: admin{1},user1{1},user2{1}
- field: assignedDate
  note: 指派日期
  range: (-28D)-(-8D)
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: lastEditedBy
  note: 最后编辑者
  range: '[]'
- field: lastEditedDate
  note: 最后编辑日期
  range: '0000-00-00 00:00:00{3}'
- field: reviewedBy
  note: 由谁评审
  range: '[]'
- field: reviewedDate
  note: 评审日期
  range: '0000-00-00{3}'
- field: closedBy
  note: 由谁关闭
  range: '[]'
- field: closedDate
  note: 关闭日期
  range: '0000-00-00 00:00:00{3}'
- field: closedReason
  note: 关闭原因
  range: '[]'
- field: toBug
  note: 转Bug
  range: 0{3}
- field: childStories
  note: 子需求
  range: '[]'
- field: linkStories
  note: 相关需求
  range: '[]'
- field: linkRequirements
  note: 相关需求
  range: '[]'
- field: duplicateStory
  note: 重复需求
  range: 0{3}
- field: version
  note: 版本
  range: 1{3}
- field: URChanged
  note: UR变更
  range: 0{3}
- field: deleted
  note: 是否删除
  range: '0'
