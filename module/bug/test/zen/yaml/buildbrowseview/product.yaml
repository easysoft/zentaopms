---
title: Product测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: 产品ID
  range: 1-3
- field: program
  note: 项目集ID
  range: 0{2},1{1}
- field: name
  note: 产品名称
  range: Product{3}
  format: "产品_%d"
- field: code
  note: 产品代号
  range: product{3}
  format: "product%d"
- field: bind
  note: 绑定项目
  range: '0'
- field: line
  note: 产品线
  range: 0{2},1{1}
- field: type
  note: 产品类型
  range: normal{2},branch{1}
- field: status
  note: 状态
  range: normal{3}
- field: subStatus
  note: 子状态
  range: '[]'
- field: desc
  note: 产品描述
  range: Product description{3}
- field: PO
  note: 产品负责人
  range: admin{2},user1{1}
- field: QD
  note: 测试负责人
  range: admin{1},user1{1},user2{1}
- field: RD
  note: 发布负责人
  range: admin{1},user1{1},user2{1}
- field: feedback
  note: 反馈负责人
  range: admin{3}
- field: acl
  note: 访问控制
  range: open{3}
- field: whitelist
  note: 分组白名单
  range: '[]'
- field: reviewer
  note: 评审人
  range: '[]'
- field: createdBy
  note: 由谁创建
  range: admin{3}
- field: createdDate
  note: 创建时间
  range: (-30D)-(-20D)
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: createdVersion
  note: 创建版本
  range: 18.0{3}
- field: order
  note: 排序
  range: 0{3}
- field: vision
  note: 视图
  range: rnd{3}
- field: deleted
  note: 是否删除
  range: '0'
