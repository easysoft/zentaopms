---
title: Task数据用于assignVarsForEdit测试
desc: 提供task表的测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 任务ID
  range: 1-5
- field: name
  note: 任务名称
  range: 'Task{1}, Task{2}, Task{3}, Task{4}, Task{5}'
  prefix: "Test "
- field: type
  note: 任务类型
  range: 'devel{3}, test{1}, design{1}'
- field: status
  note: 任务状态
  range: 'wait{2}, doing{2}, done{1}'
- field: pri
  note: 优先级
  range: 1-4
- field: estimate
  note: 预计工时
  range: 1-40
- field: consumed
  note: 已消耗工时
  range: 0-20
- field: left
  note: 剩余工时
  range: 0-40
- field: execution
  note: 所属执行
  range: '101{2}, 102{2}, 103{1}'
- field: story
  note: 相关需求
  range: '0{2}, 1{1}, 2{1}, 3{1}'
- field: assignedTo
  note: 指派给
  range: 'admin{2}, user1{2}, user2{1}'
- field: openedBy
  note: 创建者
  range: 'admin{3}, user1{2}'
- field: openedDate
  note: 创建日期
  range: '2023-01-01 00:00:00-2023-12-31 23:59:59'
  format: 'YYYY-MM-DD hh:mm:ss'
- field: deleted
  note: 是否删除
  range: '0{5}'