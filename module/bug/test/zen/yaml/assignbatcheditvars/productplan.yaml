  range: '1{3},2{3},3{2},4{2}'
- field: branch
  note: 所属分支
  range: '0{5},1{3},2{2}'
- field: title
  note: 计划名称
  range: '计划1,计划2,计划3,计划4,计划5{2},计划6{2},计划7{2}'
- field: status
  note: 计划状态
  range: 'wait{3},doing{5},done{2}'
- field: deleted
  note: 是否删除
  range: '0'
