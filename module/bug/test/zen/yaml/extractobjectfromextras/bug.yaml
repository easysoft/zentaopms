---
title: bug数据
author: claude
version: 1.0

fields:
- field: id
  note: ID
  range: 1-10
  prefix: ""
  postfix: ""
- field: product
  note: 所属产品
  range: 1{5},2{5}
- field: project
  note: 所属项目
  range: 1{3},2{3},3{4}
- field: execution
  note: 所属执行
  range: 101{3},102{3},103{4}
- field: module
  note: 所属模块
  range: 1{3},2{3},3{4}
- field: plan
  note: 所属计划
  range: 1{3},2{3},0{4}
- field: story
  note: 相关需求
  range: 1{3},2{3},0{4}
- field: task
  note: 相关任务
  range: 1{3},2{3},0{4}
- field: title
  note: Bug标题
  range: Bug title 1,Bug title 2,Bug title 3,Bug title 4,Bug title 5,Bug title 6,Bug title 7,Bug title 8,Bug title 9,Bug title 10
- field: steps
  note: 重现步骤
  range: Steps to reproduce bug 1,Steps to reproduce bug 2,Steps to reproduce bug 3,Steps to reproduce bug 4,Steps to reproduce bug 5,Steps to reproduce bug 6,Steps to reproduce bug 7,Steps to reproduce bug 8,Steps to reproduce bug 9,Steps to reproduce bug 10
- field: severity
  note: 严重程度
  range: 1{2},2{3},3{5}
- field: pri
  note: 优先级
  range: 1{2},2{3},3{5}
- field: type
  note: Bug类型
  range: codeerror{5},config{3},install{2}
- field: status
  note: Bug状态
  range: active{5},resolved{3},closed{2}
- field: assignedTo
  note: 指派给
  range: admin{3},user1{3},user2{4}
- field: deadline
  note: 截止日期
  range: 2025-01-01{3},2025-02-01{3},0000-00-00{4}
- field: os
  note: 操作系统
  range: windows{4},linux{3},mac{3}
- field: browser
  note: 浏览器
  range: chrome{4},firefox{3},safari{3}
- field: mailto
  note: 抄送给
  range: admin{3},user1{3},{4}
- field: keywords
  note: 关键词
  range: keyword1{3},keyword2{3},{4}
- field: color
  note: 标题颜色
  range: {7},#ff0000{1},#00ff00{1},#0000ff{1}
- field: case
  note: 相关用例
  range: 1{3},2{3},0{4}
- field: testtask
  note: 所属测试单
  range: 1{3},2{3},0{4}
- field: feedbackBy
  note: 反馈人
  range: {7},user1{1},user2{1},user3{1}
- field: notifyEmail
  note: 通知邮箱
  range: {7},test1@test.com{1},test2@test.com{1},test3@test.com{1}
- field: openedBuild
  note: 影响版本
  range: 1{3},2{3},trunk{4}
- field: openedBy
  note: 由谁创建
  range: admin{5},user1{3},user2{2}
- field: openedDate
  note: 创建日期
  range: (-30d)-(-1d):1d
  format: YYYY-MM-DD hh:mm:ss
- field: deleted
  note: 是否删除
  range: 0{10}
