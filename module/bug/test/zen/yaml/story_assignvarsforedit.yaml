---
title: Story数据用于assignVarsForEdit测试
desc: 提供story表的测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-10
- field: title
  note: 需求标题
  range: 'Story{1}, Story{2}, Story{3}, Story{4}, Story{5}, Story{6}, Story{7}, Story{8}, Story{9}, Story{10}'
  prefix: "Test "
- field: product
  note: 所属产品
  range: 1-5
- field: branch
  note: 所属分支
  range: '0{5}, main{3}, dev{2}'
- field: module
  note: 所属模块
  range: 1-5
- field: type
  note: 需求类型
  range: 'story{8}, epic{2}'
- field: estimate
  note: 预计工时
  range: 1-40
- field: status
  note: 需求状态
  range: 'active{6}, draft{2}, closed{2}'
- field: stage
  note: 需求阶段
  range: 'wait{4}, projected{3}, developing{2}, testing{1}'
- field: pri
  note: 优先级
  range: 1-4
- field: openedBy
  note: 创建者
  range: 'admin{5}, user1{3}, user2{2}'
- field: openedDate
  note: 创建日期
  range: '2023-01-01 00:00:00-2023-12-31 23:59:59'
  format: 'YYYY-MM-DD hh:mm:ss'
- field: assignedTo
  note: 指派给
  range: '[admin, user1, user2]{6}, []{4}'
- field: deleted
  note: 是否删除
  range: '0{10}'