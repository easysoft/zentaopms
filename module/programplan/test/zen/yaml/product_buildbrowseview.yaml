  range: 'normal{2},branch'
- field: status
  note: 状态
  range: 'normal{2},closed'
- field: createdBy
  note: 创建者
  range: 'admin,user1,user2'
- field: createdDate
  note: 创建日期
  range: '2024-01-01 10:00:00,2024-02-01 10:00:00,2024-03-01 10:00:00'
- field: deleted
  note: 删除状态
  range: '0'