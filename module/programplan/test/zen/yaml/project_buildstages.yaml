---
title: 项目阶段数据配置
desc: 用于测试buildStages方法的项目阶段数据

fields:
- field: id
  note: 项目ID
  range: 1-10
- field: name
  note: 项目/阶段名称
  range: 'project{3},stage{7}'
- field: type
  note: 项目类型
  range: 'project{3},stage{7}'
- field: status
  note: 状态
  range: 'wait{2},doing{4},done{3},closed{1}'
- field: parent
  note: 父项目ID
  range: '0{3},1{7}'
- field: project
  note: 所属项目
  range: 1-3
- field: product
  note: 关联产品
  range: 1-2
- field: begin
  note: 开始日期
  range: '2024-01-01{5},2024-02-01{5}'
- field: end
  note: 结束日期
  range: '2024-03-01{5},2024-04-01{5}'
- field: realBegan
  note: 实际开始日期
  range: '2024-01-05{3},0000-00-00{4},2024-02-05{3}'
- field: realEnd
  note: 实际结束日期
  range: '2024-03-10{3},0000-00-00{4},2024-04-10{3}'
- field: PM
  note: 项目经理
  range: 'admin{5},user1{3},user2{2}'
- field: attribute
  note: 阶段属性
  range: 'request{3},design{2},develop{3},test{2}'
- field: milestone
  note: 里程碑
  range: '0{8},1{2}'
- field: order
  note: 排序
  range: 1-10
- field: deleted
  note: 删除状态
  range: '0{9},1{1}'