---
title: 项目阶段兄弟关系测试数据
desc: 用于测试programplanModel::getSiblings()方法的测试数据
author: Claude
version: 1.0

fields:
  - field: id
    range: 1-10
  - field: project
    range: 0{2},1{8}
  - field: model
    range: "scrum{5},waterfall{5}"
  - field: name
    note: "项目名称"
    range: "项目集根{2},阶段a{2},阶段b{2},阶段c{2},子阶段1{1},子阶段2{1}"
  - field: type
    range: "program{2},stage{8}"
  - field: status
    range: "wait{3},doing{4},done{3}"
  - field: parent
    range: "0{2},1{2},2{2},1{2},3{1},4{1}"
  - field: grade
    range: "1{2},2{6},3{2}"
  - field: path
    range: ",1,{2},1,2,{2},1,5,{2},2,3,{2},3,9,{1},4,10,{1}"
  - field: begin
    range: "2024-01-01{5},2024-02-01{5}"
  - field: end
    range: "2024-12-31{5},2025-01-31{5}"
  - field: openedBy
    range: "admin{5},user{5}"
  - field: openedDate
    range: "2024-01-01 09:00:00{5},2024-01-02 09:00:00{5}"
  - field: deleted
    range: "0{9},1{1}"
  - field: vision
    range: "rnd{10}"
  - field: multiple
    range: "1{10}"