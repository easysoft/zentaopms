  range: [{10}],customer{5},market{3},support{2}
  prefix: ""
  postfix: ""

- field: sourceNote
  note: 来源备注
  range: [{15}],客户反馈{2},市场调研{2},技术支持{1}
  prefix: ""
  postfix: ""

- field: fromBug
  note: 来自bug
  range: 0{18},1{1},2{1}
  prefix: ""
  postfix: ""

- field: feedback
  note: 反馈
