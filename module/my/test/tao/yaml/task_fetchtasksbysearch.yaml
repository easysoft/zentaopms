---
title: 任务测试数据
desc: 用于 fetchTasksBySearch 方法的测试数据

fields:
- field: id
  note: 任务ID
  range: 1-20
- field: execution
  note: 所属执行
  range: 1{8},2{5},3{4},4{3}
- field: project
  note: 所属项目
  range: 1{10},2{6},3{4}
- field: story
  note: 关联需求
  range: 1{5},2{4},3{3},0{8}
- field: name
  note: 任务名称
  range: 开发任务1{5},测试任务2{3},任务3{2},其他任务{10}
- field: type
  note: 任务类型
  range: devel{12},test{5},design{3}
- field: pri
  note: 优先级
  range: 1{3},2{7},3{5},4{5}
- field: estimate
  note: 预计工时
  range: 2{5},4{6},8{4},16{5}
- field: left
  note: 剩余工时
  range: 0{8},2{4},4{5},8{3}
- field: status
  note: 任务状态
  range: wait{5},doing{10},done{3},closed{2}
- field: assignedTo
  note: 指派给
  range: admin{15},user{3},test{2}
- field: assignedDate
  note: 指派时间
  range: 2023-01-01{5},2023-02-01{5},2023-03-01{10}
- field: openedBy
  note: 由谁创建
  range: admin{10},user{8},test{2}
- field: openedDate
  note: 创建时间
  range: 2023-01-01 00:00:00{5},2023-01-15 12:00:00{8},2023-02-01 15:30:00{7}
- field: mode
  note: 任务模式
  range: linear{18},multi{2}
- field: deleted
  note: 是否删除
  range: '0'
- field: version
  note: 版本号
  range: '1'
- field: vision
  note: 视野
  range: rnd{20}