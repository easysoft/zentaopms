---
title: 任务团队测试数据
desc: 用于 fetchTasksBySearch 方法的任务团队测试数据

fields:
- field: id
  note: 团队记录ID
  range: 1-5
- field: task
  note: 关联任务
  range: 19{2},20{3}
- field: account
  note: 团队成员
  range: admin{2},user{2},test{1}
- field: role
  note: 角色
  range: 开发{2},测试{2},设计{1}
- field: order
  note: 排序
  range: 1{2},2{2},3{1}
- field: estimate
  note: 预计工时
  range: 8{2},16{2},4{1}
- field: consumed
  note: 消耗工时
  range: 0{3},4{1},8{1}
- field: left
  note: 剩余工时
  range: 8{2},12{2},0{1}
- field: status
  note: 状态
  range: wait{2},doing{2},done{1}