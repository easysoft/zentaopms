---
title: 任务数据构建测试数据
desc: 用于测试myZen::buildTaskData()方法的测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 任务ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: parent
  note: 父任务ID
  range: 0{10},2{5},5{3},8{2}
  format: ""
- field: name  
  note: 任务名称
  range: 任务1,任务2,任务3,子任务A,子任务B,子任务C,独立任务X,独立任务Y,父任务Alpha,父任务Beta
  format: ""
- field: estimate
  note: 预计工时
  range: 1-50:0.5
  format: ""
- field: consumed
  note: 已消耗工时
  range: 0-20:0.5
  format: ""
- field: left
  note: 剩余工时
  range: 0-30:0.5
  format: ""
- field: status
  note: 任务状态
  range: wait{8},doing{6},done{4},cancel{2}
  format: ""
- field: storyVersion
  note: 需求版本
  range: 1-8
  format: ""