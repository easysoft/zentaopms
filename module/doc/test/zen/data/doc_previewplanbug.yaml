---
title: 测试previewPlanBug方法的数据配置
desc: 为doc模块previewPlanBug方法测试提供Bug和产品计划数据
author: Claude
version: 1.0

fields:
- field: id
  note: Bug ID
  range: 1-20
  
- field: title
  note: Bug标题
  range: Bug1,Bug2,Bug3,计划Bug4,计划Bug5,Plan Bug6,计划缺陷7,Bug Test8,计划问题9,Bug Issue10{10}
  
- field: plan
  note: 关联的产品计划ID
  range: 1,1,1,2,2,2,3,3,3,0{10}
  
- field: product
  note: 所属产品ID
  range: 1{20}
  
- field: status
  note: Bug状态
  range: active{15},resolved{3},closed{2}
  
- field: pri
  note: 优先级
  range: 1{5},2{5},3{5},4{5}
  
- field: severity
  note: 严重程度
  range: 1{5},2{5},3{5},4{5}
  
- field: type
  note: Bug类型
  range: codeerror{10},designdefect{5},others{5}
  
- field: openedBy
  note: 创建者
  range: admin{20}
  
- field: assignedTo
  note: 指派给
  range: admin{10},user1{5},user2{5}
  
- field: deleted
  note: 是否删除
  range: 0{20}