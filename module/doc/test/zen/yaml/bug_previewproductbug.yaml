---
title: Bug数据定义 - previewProductBug方法测试
desc: 为previewProductBug方法提供测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: Bug ID
  range: 1-100
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 产品ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: title
  note: Bug标题
  range: '[Bug]登录失败,[Bug]页面崩溃,[Bug]数据错误,[Bug]功能异常,[Bug]性能问题'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: status
  note: Bug状态
  range: 'active{40},resolved{30},closed{20},draft{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: pri
  note: 优先级
  range: '1{10},2{20},3{30},4{40}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: severity
  note: 严重程度
  range: '1{5},2{10},3{15},4{70}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: type
  note: Bug类型
  range: 'codeerror{50},interface{20},config{10},install{10},security{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: assignedTo
  note: 指派给
  range: 'admin{30},user1{25},user2{20},user3{15},[]{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: openedBy
  note: 创建人
  range: 'admin{50},user1{30},user2{20}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: openedDate
  note: 创建时间
  range: '(-30D)-(-1D)'
  prefix: ""
  postfix: ""
  loop: 0
  format: "YYYY-MM-DD hh:mm:ss"
- field: module
  note: 所属模块
  range: '1-20'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: story
  note: 相关需求
  range: '0{50},1-50{50}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: task
  note: 相关任务
  range: '0{60},1-40{40}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: resolvedBy
  note: 解决者
  range: '[]{60},admin{20},user1{10},user2{10}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: resolution
  note: 解决方案
  range: '[]{60},fixed{20},postponed{10},duplicate{5},bydesign{5}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""