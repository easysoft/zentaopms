---
title: 用户需求预览测试数据
desc: 为previewUR方法提供测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-10
  
- field: title
  note: 需求标题
  range: '用户需求1,用户需求2,用户需求3,用户需求4,用户需求5,用户需求6,用户需求7,用户需求8,用户需求9,用户需求10'
  
- field: product
  note: 所属产品
  range: 1-3
  
- field: type
  note: 需求类型
  range: requirement{10}
  
- field: status
  note: 需求状态
  range: 'active{5},draft{3},closed{2}'
  
- field: pri
  note: 优先级
  range: 1-3:R
  
- field: openedBy
  note: 创建人
  range: 'admin,user1,user2'
  
- field: openedDate
  note: 创建时间
  range: (-1M)-(-1w):7D
  format: YYYY-MM-DD hh:mm:ss
  
- field: version
  note: 版本号
  range: 1
  
- field: deleted
  note: 删除标识
  range: 0