author: Claude
version: 1.0

fields:
- field: id
  note: 任务ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: name
  note: 任务名称
  range: 研发任务{3},测试任务{3},设计任务{2},文档任务{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: execution
  note: 执行ID
  range: 1-5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: assignedTo
  note: 指派给
  range: admin{3},user1{2},user2{2},user3{3}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: status
  note: 任务状态
  range: wait{4},doing{3},done{2},closed{1}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: pri
  note: 任务优先级
  range: 1{2},2{3},3{3},4{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: type
  note: 任务类型
  range: devel{4},test{2},study{2},discuss{1},ui{1}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: estimate
  note: 预计工时
  range: 1.0-8.0:0.5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: consumed
  note: 已消耗工时
  range: 0.0-5.0:0.5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: left
  note: 剩余工时
  range: 0.0-8.0:0.5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: openedBy
  note: 创建者
  range: admin{5},pm1{3},dev1{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: openedDate
  note: 创建时间
  range: '2024-09-01 09:00:00'-'2024-09-14 17:00:00'
  prefix: ""
  postfix: ""
  loop: 0
  format: "YYYY-MM-DD hh:mm:ss"