- field: name
  note: 产品名称
  range: 测试产品{1-10}
- field: code
  note: 产品代号
  range: product{1-10}
- field: type
  note: 产品类型
  range: normal
- field: status
  note: 产品状态
  range: normal
- field: desc
  note: 产品描述
  range: ''
- field: acl
  note: 访问控制
  range: open
- field: createdBy
  note: 创建者
  range: admin
- field: createdDate
  note: 创建时间
  range: '2024-01-01 10:00:00'
- field: createdVersion
  note: 创建版本
  range: '18.8'
- field: order
