title: table zt_todo for batchSaveTodoNotice test
desc: "批量保存待办消息测试的待办数据"
author: claude
version: "1.0"
fields:
  - field: id
    note: "ID"
    range: 1-50
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: account
    note: "用户名"
    range: admin{5},user1{5},user2{5},user3{5}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: date
    note: "日期"
    range: "(d)"
    prefix: ""
    postfix: ""
    loop: 0
    type: timestamp
    format: "YYYY-MM-DD"
  - field: begin
    note: "开始时间"
    range: "(H:i),{}{15}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: end
    note: "结束时间"
    range: "08:30,09:00,09:30,10:00,10:30,11:00,11:30,12:00,12:30,14:30,15:00,15:30,16:00,16:30,17:00,17:30,{}{30}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: type
    note: "类型"
    range: task,bug,story,custom{10}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: idvalue
    note: "关联ID"
    range: 0{20}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: pri
    note: "优先级"
    range: 1{5},2{5},3{8},4{2}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: name
    note: "待办名称"
    range: "测试待办任务{5},紧急Bug修复{3},需求分析{4},代码审查{3},会议准备{5}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: desc
    note: "描述"
    range: "待办描述内容{10},{}{10}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: status
    note: "状态"
    range: wait{15},doing{3},done{2}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: private
    note: "私有"
    range: 0{15},1{5}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: config
    note: "配置"
    range: "{}{20}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: assignedBy
    note: "指派者"
    range: "{}{10},admin{5},user1{5}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: assignedDate
    note: "指派时间"
    range: "0000-00-00 00:00:00{10},2024-01-15 08:00:00{10}"
    prefix: ""
    postfix: ""
    loop: 0
    type: timestamp
    format: "YYYY-MM-DD hh:mm:ss"
  - field: finishedBy
    note: "完成者"
    range: "{}{18},admin{1},user1{1}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: finishedDate
    note: "完成时间"
    range: "0000-00-00 00:00:00{18},2024-01-15 17:00:00{2}"
    prefix: ""
    postfix: ""
    loop: 0
    type: timestamp
    format: "YYYY-MM-DD hh:mm:ss"
  - field: closedBy
    note: "关闭者"
    range: "{}{18},admin{1},user1{1}"
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: closedDate
    note: "关闭时间"
    range: "0000-00-00 00:00:00{18},2024-01-15 18:00:00{2}"
    prefix: ""
    postfix: ""
    loop: 0
    type: timestamp
    format: "YYYY-MM-DD hh:mm:ss"