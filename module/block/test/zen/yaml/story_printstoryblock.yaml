---
title: 故事数据定义
desc: 用于测试printStoryBlock方法的故事数据
author: claude
version: 1.0

fields:
- field: id
  note: 故事ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: title
  note: 故事标题
  range: '[用户故事1,用户故事2,用户故事3,用户故事4,用户故事5]{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: type
  note: 故事类型
  range: 'story{15},epic{5}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: status
  note: 故事状态
  range: 'active{10},draft{5},closed{3},changed{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: stage
  note: 故事阶段
  range: 'wait{8},projected{6},developing{4},testing{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: pri
  note: 优先级
  range: '1{2},2{4},3{10},4{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: estimate
  note: 预估工时
  range: '1-40'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: openedBy
  note: 创建者
  range: 'admin{10},user1{5},user2{3},user3{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: assignedTo
  note: 指派给
  range: 'admin{8},user1{6},user2{4},user3{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: reviewedBy
  note: 评审者
  range: 'admin{5},user1{10},user2{3},user3{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: closedBy
  note: 关闭者
  range: 'admin{3},user1{0},user2{0}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 产品ID
  range: '1{10},2{6},3{4}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: branch
  note: 分支ID
  range: '0{15},1{3},2{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: module
  note: 模块ID
  range: '0{10},1{5},2{3},3{2}'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: deleted
  note: 是否删除
  range: '0'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""