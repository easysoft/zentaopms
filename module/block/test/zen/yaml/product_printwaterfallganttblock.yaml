---
title: 产品数据定义
desc: 为printWaterfallGanttBlock测试生成产品数据
author: zentao
version: 1.0

fields:
- field: id
  note: 产品ID
  range: 1-10
- field: name
  note: 产品名称
  range: '产品{1-10}'
- field: code
  note: 产品代号
  range: 'product{1-10}'
- field: type
  note: 产品类型
  range: 'normal{8},branch{2}'
- field: status
  note: 产品状态
  range: 'normal{9},closed{1}'
- field: line
  note: 产品线ID
  range: 0-5
- field: desc
  note: 产品描述
  range: '产品描述{1-10}'
- field: PO
  note: 产品负责人
  range: 'admin{5},user1{3},user2{2}'
- field: QD
  note: 质量负责人
  range: 'admin{4},user1{3},user2{3}'
- field: RD
  note: 发布负责人
  range: 'admin{3},user1{4},user2{3}'
- field: feedback
  note: 反馈负责人
  range: 'admin{3},user1{4},user2{3}'
- field: acl
  note: 访问控制
  range: 'open{8},private{2}'
- field: whitelist
  note: 白名单
  range: '[]'
- field: createdBy
  note: 创建者
  range: 'admin{5},user1{5}'
- field: createdDate
  note: 创建时间
  range: '(-365D)-(0D):30D'
  type: timestamp
  format: 'YYYY-MM-DD hh:mm:ss'
- field: createdVersion
  note: 创建版本
  range: '1.0.0{10}'
- field: order
  note: 排序
  range: 1-10
- field: vision
  note: 视觉
  range: 'rnd{10}'
- field: deleted
  note: 是否删除
  range: '0{10}'