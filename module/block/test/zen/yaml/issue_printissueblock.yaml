---
title: 问题数据定义
desc: 用于printIssueBlock方法测试的问题数据
author: Claude
version: 1.0

fields:
- field: id
  note: 问题ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: resolvedBy
  note: 解决人员
  range: "admin,user1,user2,[]"
  format: ""
- field: project
  note: 项目ID
  range: "1,2,3"
  format: ""
- field: execution
  note: 执行ID
  range: "1-5"
  format: ""
- field: title
  note: 问题标题
  range: "问题{1-20}"
  format: ""
- field: desc
  note: 问题描述
  range: "这是问题{1-20}的详细描述内容"
  format: ""
- field: pri
  note: 优先级
  range: "1,2,3,4"
  format: ""
- field: severity
  note: 严重程度
  range: "low,medium,high,critical"
  format: ""
- field: type
  note: 问题类型
  range: "active{8},resolved{6},closed{4},doing{2}"
  format: ""
- field: activity
  note: 活动
  range: "开发,测试,部署,维护"
  format: ""
- field: deadline
  note: 截止日期
  range: "(+1D)-(+30D):7D"
  format: "YYYY-MM-DD"
- field: owner
  note: 负责人
  range: "admin,user1,user2,user3"
  format: ""
- field: lib
  note: 库
  range: "1-3"
  format: ""
- field: from
  note: 来源
  range: "1-5"
  format: ""
- field: version
  note: 版本
  range: "1.0,1.1,1.2,2.0"
  format: ""
- field: childType
  note: 子类型
  range: "bug,improvement,feature"
  format: ""
- field: status
  note: 状态
  range: "active{8},resolved{6},closed{4},doing{2}"
  format: ""
- field: subStatus
  note: 子状态
  range: "[]"
  format: ""
- field: openedBy
  note: 创建者
  range: "admin,user1,user2"
  format: ""
- field: openedDate
  note: 创建时间
  range: "(-30D)-(-1D):1D"
  format: "YYYY-MM-DD hh:mm:ss"
- field: assignedTo
  note: 指派给
  range: "admin,user1,user2,[]"
  format: ""
- field: assignedBy
  note: 指派人
  range: "admin,user1"
  format: ""
- field: closedBy
  note: 关闭人
  range: "admin,user1,[]"
  format: ""
- field: closedDate
  note: 关闭时间
  range: "(-7D)-(+1D):1D,[]"
  format: "YYYY-MM-DD hh:mm:ss"
- field: cancelBy
  note: 取消人
  range: "[]"
  format: ""
- field: cancelDate
  note: 取消时间
  range: "[]"
  format: ""
- field: cancelReason
  note: 取消原因
  range: "[]"
  format: ""
- field: hangupBy
  note: 挂起人
  range: "[]"
  format: ""
- field: hangupDate
  note: 挂起时间
  range: "[]"
  format: ""
- field: trackedBy
  note: 跟踪人
  range: "admin,user1,[]"
  format: ""
- field: trackedDate
  note: 跟踪时间
  range: "(-15D)-(-1D):2D,[]"
  format: "YYYY-MM-DD"
- field: assignedDate
  note: 指派时间
  range: "(-20D)-(-1D):1D,[]"
  format: "YYYY-MM-DD"
- field: approvedDate
  note: 批准时间
  range: "(-10D)-(+1D):1D,[]"
  format: "YYYY-MM-DD"
- field: deleted
  note: 删除标记
  range: "0{18},1{2}"
  format: ""