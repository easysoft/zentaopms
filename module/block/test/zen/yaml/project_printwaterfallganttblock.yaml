---
title: 项目数据定义
desc: 为printWaterfallGanttBlock测试生成项目数据
author: zentao
version: 1.0

fields:
- field: id
  note: 项目ID
  range: 1-20
- field: name
  note: 项目名称
  range: '项目{1-20}'
- field: code
  note: 项目代号
  range: 'project{1-20}'
- field: type
  note: 项目类型
  range: 'project{15},program{5}'
- field: model
  note: 项目模式
  range: 'waterfall{10},scrum{5},kanban{5}'
- field: budget
  note: 预算
  range: 100000-500000
- field: budgetUnit
  note: 预算单位
  range: 'CNY{20}'
- field: percent
  note: 工作量占比
  range: 50-100
- field: milestone
  note: 里程碑
  range: '1{20}'
- field: output
  note: 产出
  range: '[]'
- field: auth
  note: 权限
  range: 'extend{10},reset{10}'
- field: path
  note: 路径
  range: ',{1-20},'
- field: grade
  note: 等级
  range: 1-3
- field: realBegan
  note: 实际开始时间
  range: '(-365D)-(0D):30D'
  type: timestamp
  format: 'YYYY-MM-DD'
- field: realEnd
  note: 实际结束时间
  range: '(-180D)-(-1D):10D'
  type: timestamp
  format: 'YYYY-MM-DD'
- field: status
  note: 状态
  range: 'wait{5},doing{10},suspended{2},closed{3}'
- field: subStatus
  note: 子状态
  range: '[]'
- field: pri
  note: 优先级
  range: 1-4
- field: desc
  note: 描述
  range: '项目描述{1-20}'
- field: version
  note: 版本
  range: 1
- field: parent
  note: 父项目
  range: 0-5
- field: begin
  note: 计划开始时间
  range: '(-365D)-(0D):30D'
  type: timestamp
  format: 'YYYY-MM-DD'
- field: end
  note: 计划结束时间
  range: '(-180D)-(-1D):10D'
  type: timestamp
  format: 'YYYY-MM-DD'
- field: team
  note: 团队
  range: 'admin,user1,user2{20}'
- field: acl
  note: 访问控制
  range: 'open{15},private{5}'
- field: whitelist
  note: 白名单
  range: '[]'
- field: order
  note: 排序
  range: 1-20
- field: vision
  note: 视觉
  range: 'rnd{20}'
- field: displayCards
  note: 显示卡片
  range: '[]'
- field: fluidBoard
  note: 流动看板
  range: '0{20}'
- field: deleted
  note: 是否删除
  range: '0{20}'
- field: hasProduct
  note: 是否关联产品
  range: '1{15},0{5}'
- field: storyType
  note: 需求类型
  range: 'story{20}'
- field: division
  note: 部门
  range: 0-5
- field: PM
  note: 项目经理
  range: 'admin{10},user1{5},user2{5}'
- field: QD
  note: 质量负责人
  range: 'admin{7},user1{7},user2{6}'
- field: RD
  note: 发布负责人
  range: 'admin{7},user1{7},user2{6}'
- field: openedBy
  note: 创建者
  range: 'admin{15},user1{5}'
- field: openedDate
  note: 创建时间
  range: '(-365D)-(0D):30D'
  type: timestamp
  format: 'YYYY-MM-DD hh:mm:ss'
- field: openedVersion
  note: 创建版本
  range: '1.0.0{20}'
- field: lastEditedBy
  note: 最后编辑者
  range: 'admin{10},user1{5},user2{5}'
- field: lastEditedDate
  note: 最后编辑时间
  range: '(-30D)-(0D):5D'
  type: timestamp
  format: 'YYYY-MM-DD hh:mm:ss'
- field: closedBy
  note: 关闭者
  range: '[]'
- field: closedDate
  note: 关闭时间
  range: '[]{20}'
- field: canceledBy
  note: 取消者
  range: '[]'
- field: canceledDate
  note: 取消时间
  range: '[]{20}'
- field: suspendedDate
  note: 挂起时间
  range: '[]{20}'
- field: activatedDate
  note: 激活时间
  range: '[]{20}'