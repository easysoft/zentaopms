---
title: 产品计划路线图区块测试数据
desc: 用于测试printRoadmapBlock方法的产品计划数据
author: claude
version: 1.0

fields:
- field: id
  note: 计划ID
  range: 1-15
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 产品ID
  range: 1-5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: branch
  note: 分支ID
  range: '0'{10},1{3},2{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: parent
  note: 父计划ID
  range: '0'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: title
  note: 计划标题
  range: V1.0,V1.1,V1.2,V2.0,V2.1,V2.2,V3.0,V3.1,V3.2,V4.0,V4.1,V4.2,V5.0,V5.1,V5.2
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: status
  note: 计划状态
  range: wait{5},doing{4},done{4},closed{2}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: desc
  note: 计划描述
  range: 产品计划描述内容{15}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: begin
  note: 开始日期
  range: (2024-01-01)-(2024-08-01):15D
  type: timestamp
  format: YYYY-MM-DD
- field: end
  note: 结束日期
  range: (2024-03-01)-(2024-12-01):30D
  type: timestamp
  format: YYYY-MM-DD
- field: order
  note: 排序
  range: ""
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: createdBy
  note: 创建者
  range: admin,user1,user2
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: createdDate
  note: 创建时间
  range: (2024-01-01)-(2024-06-01):15D
  type: timestamp
  format: YYYY-MM-DD hh:mm:ss
- field: deleted
  note: 是否删除
  range: '0'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""