---
title: webhook表数据定义
desc: 为getWeixinSecret方法测试准备webhook表数据
author: Claude
version: 1.0

fields:
- field: id
  note: Webhook ID
  range: 1-5
  prefix: ""
  postfix: ""

- field: type
  note: Webhook类型
  range: weixin{5}
  format: ""

- field: name
  note: Webhook名称
  range: 微信测试{5}
  format: ""

- field: url
  note: Webhook URL地址
  range: https://qyapi.weixin.qq.com/cgi-bin/webhook/send{5}
  format: ""

- field: domain
  note: 域名
  range: qyapi.weixin.qq.com{5}
  format: ""

- field: secret
  note: 加密信息
  range: '{}'{5}
  format: ""

- field: contentType
  note: 内容类型
  range: application/json{5}
  format: ""

- field: sendType
  note: 发送类型
  range: sync{3},async{2}
  format: ""

- field: products
  note: 产品列表
  range: '[]'{5}
  format: ""

- field: executions
  note: 执行列表
  range: '[]'{5}
  format: ""

- field: params
  note: 参数
  range: wechatCorpId,wechatCorpSecret,wechatAgentId{5}
  format: ""

- field: actions
  note: 动作列表
  range: 'all'{5}
  format: ""

- field: desc
  note: 描述
  range: 微信Webhook测试{5}
  format: ""

- field: createdBy
  note: 创建者
  range: admin{5}
  format: ""

- field: createdDate
  note: 创建时间
  range: 2024-01-01 10:00:00{5}
  format: ""

- field: editedBy
  note: 编辑者
  range: admin{3},user{2}
  format: ""

- field: editedDate
  note: 编辑时间
  range: 2024-01-01 11:00:00{5}
  format: ""

- field: deleted
  note: 删除标记
  range: '0'{5}
  format: ""

- field: wechatCorpId
  note: 微信企业ID
  range: wxcorp123456789{3},wxcorp987654321{1},{}{1}
  format: ""

- field: wechatCorpSecret
  note: 微信企业秘钥
  range: wechat_secret_123456789{3},wechat_secret_987654321{1},{}{1}
  format: ""

- field: wechatAgentId
  note: 微信应用ID
  range: 1000001{3},1000002{1},{}{1}
  format: ""