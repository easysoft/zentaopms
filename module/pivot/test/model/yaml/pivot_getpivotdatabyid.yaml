---
title: 透视表测试数据
desc: 用于测试getPivotDataByID方法的透视表数据

fields:
- field: id
  note: 透视表ID
  range: 1-10
- field: dimension
  note: 维度ID
  range: 1-3
- field: group
  note: 分组
  range: product,project,qa
- field: code
  note: 代码标识
  range: user_story{2},bug_status{2},task_priority{3},project_progress{3}
- field: driver
  note: 数据驱动
  range: mysql{8},duckdb{2}
- field: mode
  note: 模式
  range: builder{7},table{3}
- field: name
  note: 透视表名称
  range: 用户故事统计{2},缺陷状态分析{2},任务优先级报表{3},项目进度报告{3}
- field: desc
  note: 描述
  range: []{2},用于分析用户故事的统计信息{2},缺陷状态的详细分析报表{2},任务优先级的统计报表{2},项目进度的详细报告{2}
- field: acl
  note: 访问控制
  range: open{7},private{3}
- field: whitelist
  note: 白名单
  range: []{7},admin,user1{2},admin,user2,user3{1}
- field: sql
  note: SQL语句
  range: []{2},SELECT * FROM zt_story{2},SELECT * FROM zt_bug{2},SELECT * FROM zt_task{2},SELECT * FROM zt_project{2}
- field: fields
  note: 字段设置
  range: []{3},{"field1":"value1"}{3},{"field2":"value2"}{2},{"field3":"value3"}{2}
- field: langs
  note: 语言设置
  range: []{5},{"zh-cn":"中文"}{3},{"en":"English"}{2}
- field: vars
  note: 变量设置
  range: []{6},{"var1":"value1"}{2},{"var2":"value2"}{2}
- field: objects
  note: 对象设置
  range: []{7},{"object":"story"}{1},{"object":"bug"}{1},{"object":"task"}{1}
- field: settings
  note: 配置设置
  range: []{5},{"setting1":"value1"}{3},{"setting2":"value2"}{2}
- field: filters
  note: 过滤设置
  range: []{8},{"filter":"status"}{2}
- field: step
  note: 步骤
  range: 0{8},1{2}
- field: stage
  note: 阶段
  range: draft{4},published{6}
- field: builtin
  note: 内置标识
  range: '0'{8},'1'{2}
- field: version
  note: 版本
  range: '1'{8},'2'{2}
- field: createdBy
  note: 创建者
  range: admin{5},user1{3},user2{2}
- field: createdDate
  note: 创建时间
  range: 2023-01-01 00:00:00-2023-12-31 23:59:59:30D
  format: YYYY-MM-DD hh:mm:ss
- field: editedBy
  note: 编辑者
  range: []{5},admin{3},user1{2}
- field: editedDate
  note: 编辑时间
  range: []{5},2023-01-01 00:00:00-2023-12-31 23:59:59:30D{5}
  format: YYYY-MM-DD hh:mm:ss
- field: deleted
  note: 删除标识
  range: '0'{9},'1'{1}