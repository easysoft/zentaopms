---
title: pivot表测试数据定义
desc: getPivotSpec方法测试用数据
author: Claude
version: 1.0

fields:
- field: id
  range: 1-5
  
- field: dimension
  range: 0

- field: group
  range: 'system,user,custom'
  
- field: code
  range: 'pivot_1,pivot_2,pivot_3,pivot_4,pivot_5'

- field: driver
  range: mysql{5}

- field: mode
  range: builder{5}

- field: name
  range: '用户需求统计,项目进度统计,Bug统计分析,任务完成情况,工作量统计'

- field: desc
  range: '统计用户需求完成情况,统计项目执行进度,分析Bug分布和趋势,分析任务完成率,统计工作量分布'

- field: acl
  range: open{3},private{2}

- field: whitelist
  range: []{3},admin{2}

- field: sql
  range: 'SELECT * FROM zt_story WHERE deleted = "0",SELECT * FROM zt_project WHERE deleted = "0",SELECT * FROM zt_bug WHERE deleted = "0",SELECT * FROM zt_task WHERE deleted = "0",SELECT * FROM zt_effort WHERE deleted = "0"'

- field: fields
  range: '[]{2},{"story": {"name": "需求标题", "type": "string"}},{"project": {"name": "项目名称", "type": "string"}},{"bug": {"name": "Bug标题", "type": "string"}}'

- field: langs
  range: '[]{2},{"story": "需求"},{"project": "项目"},{"bug": "Bug"}'

- field: vars
  range: '[]{5}'

- field: objects
  range: '[]{5}'

- field: filters
  range: '[]{3},[{"field": "status", "value": "active"}],[{"field": "closedDate", "value": ""}]'

- field: settings
  range: '[]{5}'

- field: stage
  range: released{5}

- field: createdBy
  range: admin{5}

- field: createdDate
  range: '2023-01-01 00:00:00'

- field: editedBy
  range: admin{5}

- field: editedDate
  range: '2023-01-01 00:00:00'

- field: deleted
  range: '0'{5}