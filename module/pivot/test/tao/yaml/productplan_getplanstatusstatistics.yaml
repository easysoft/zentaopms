---
title: 产品计划数据定义
desc: 为getPlanStatusStatistics测试生成产品计划数据
author: Claude
version: 1.0

fields:
- field: id
  note: 计划ID
  range: 1-15
  format: ""
- field: product
  note: 产品ID
  range: 1{3},2{3},3{4},4{3},5{2}
  format: ""
- field: parent
  note: 父计划ID
  range: 0{12},1{1},2{1},3{1}
  format: ""
- field: title
  note: 计划名称
  range: 计划1.0{3},计划2.0{3},计划3.0{4},子计划A{2},子计划B{1},子计划C{1},未来计划{1}
  format: ""
- field: begin
  note: 开始时间
  range: 2023-01-01{5},2023-06-01{5},2024-01-01{3},2024-06-01{2}
  format: ""
- field: end
  note: 结束时间
  range: 2023-12-31{5},2024-06-30{5},2024-12-31{3},2025-06-30{2}
  format: ""
- field: deleted
  note: 删除标记
  range: 0{15}
  format: ""
- field: branch
  note: 分支ID
  range: 0{15}
  format: ""
- field: status
  note: 计划状态
  range: wait{5},doing{7},done{3}
  format: ""