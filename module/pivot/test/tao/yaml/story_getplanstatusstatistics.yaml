---
title: 需求数据定义
desc: 为getPlanStatusStatistics测试生成需求数据
author: Claude
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-30
  format: ""
- field: product
  note: 产品ID
  range: 1{6},2{6},3{8},4{6},5{4}
  format: ""
- field: plan
  note: 计划ID(可为空或多个计划)
  range: []{10},1{3},2{3},3{4},[1,2]{2},[2,3]{2},[3,4]{2},[5,6]{2},[7,8]{2}
  format: ""
- field: status
  note: 需求状态
  range: draft{5},active{10},reviewing{3},testing{5},verified{4},released{2},closed{1}
  format: ""
- field: title
  note: 需求标题
  range: 用户登录功能{3},产品管理{4},订单处理{5},数据统计{6},系统设置{4},接口开发{3},测试需求{5}
  format: ""
- field: type
  note: 需求类型
  range: story{25},requirement{5}
  format: ""
- field: deleted
  note: 删除标记
  range: 0{30}
  format: ""
- field: parent
  note: 父需求ID
  range: 0{25},-1{5}
  format: ""
- field: stage
  note: 需求阶段
  range: wait{8},planned{10},projected{7},developing{3},testing{2}
  format: ""
- field: pri
  note: 优先级
  range: 1{3},2{8},3{12},4{7}
  format: ""