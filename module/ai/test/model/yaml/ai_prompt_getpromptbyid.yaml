  postfix: ""

- field: elaboration
  note: 详细说明
  range: [测试详细说明内容]{10}
  prefix: ""
  postfix: ""

- field: role
  note: 角色描述
  range: [测试角色描述]{10}
  prefix: ""
  postfix: ""

- field: characterization
  note: 角色特征
  range: [测试角色特征]{10}
  prefix: ""
  postfix: ""

- field: createdBy
  note: 创建者
  range: admin,system,user1,user2
  prefix: ""
  postfix: ""

- field: createdDate
  note: 创建时间
  range: 2023-08-10 10:00:00,2023-08-11 11:00:00,2023-08-12 12:00:00
  prefix: ""
  postfix: ""

- field: status
  note: 状态
  range: active{8},inactive{2}
  prefix: ""
  postfix: ""

