---
title: AI提示词数据定义
desc: 用于测试getPrompts方法的测试数据
author: Claude Code
version: 1.0

fields:
- field: id
  note: 提示词ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""

- field: name
  note: 提示词名称
  range: 需求润色,一键拆用例,任务润色,需求转任务,Bug润色{2},文档润色,Bug转需求,拆分一个子计划{2}
  prefix: ""
  postfix: ""

- field: desc
  note: 提示词描述
  range: [测试描述内容]{8}
  prefix: ""
  postfix: ""

- field: model
  note: 模型ID
  range: 0,1,2,3
  prefix: ""
  postfix: ""

- field: module
  note: 所属模块
  range: story{3},task{2},bug{2},doc{1},productplan{2}
  prefix: ""
  postfix: ""

- field: source
  note: 数据源
  range: ',story.title,story.spec,story.verify,',',task.name,task.desc,task.pri,',',bug.title,bug.steps,'
  prefix: ""
  postfix: ""

- field: targetForm
  note: 目标表单
  range: story.change,task.edit,bug.edit,doc.edit,story.create
  prefix: ""
  postfix: ""

- field: purpose
  note: 目的
  range: [测试目的内容]{10}
  prefix: ""
  postfix: ""

- field: elaboration
  note: 详细说明
  range: [测试详细说明内容]{10}
  prefix: ""
  postfix: ""

- field: role
  note: 角色描述
  range: [测试角色描述]{10}
  prefix: ""
  postfix: ""

- field: characterization
  note: 角色特征
  range: [测试角色特征]{10}
  prefix: ""
  postfix: ""

- field: createdBy
  note: 创建者
  range: admin,system,user1,user2
  prefix: ""
  postfix: ""

- field: createdDate
  note: 创建时间
  range: 2023-08-10 10:00:00,2023-08-11 11:00:00,2023-08-12 12:00:00
  prefix: ""
  postfix: ""

- field: status
  note: 状态
  range: active{6},inactive{4}
  prefix: ""
  postfix: ""

- field: deleted
  note: 是否删除
  range: 0
  prefix: ""
  postfix: ""