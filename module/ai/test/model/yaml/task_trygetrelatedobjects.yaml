desc: 为task模块的tryGetRelatedObjects方法提供测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: Task ID
  range: 1-50
- field: project
  note: 所属项目ID
  range: 1-10:R
- field: execution
  note: 所属执行ID
  range: 1-15:R
- field: module
  note: 模块ID
  range: 0{10},1-20:R{40}
- field: story
  note: 关联Story ID
  range: 0{15},1-30:R{35}
- field: storyVersion
