- field: status
  note: 状态
  range: 'wait{10},doing{15},done{20},pause{3},cancel{2}'
- field: color
  note: 颜色
  range: ''
- field: mailto
  note: 通知邮箱
  range: ''
- field: desc
  note: 描述
  range: '任务详细描述内容,开发具体功能模块,测试相关用例,设计相关文档,分析业务需求,优化系统性能,修复发现问题,配置部署环境,编写技术文档,进行代码评审'
