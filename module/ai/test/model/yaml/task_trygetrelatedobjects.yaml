  range: 1{40},2{8},3{2}
- field: fromBug
  note: 来自Bug ID
  range: 0{40},1-20:R{10}
- field: name
  note: Task名称
  range: '数据库设计,接口开发,前端页面,单元测试,集成测试,部署上线,文档编写,代码审查,性能优化,安全加固,需求分析,UI设计,架构设计,数据迁移,监控配置'
