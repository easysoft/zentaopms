---
title: user表测试数据定义
desc: 用于install方法测试的用户表数据
author: Claude
version: 1.0

fields:
- field: id
  note: 用户ID
  range: 1-10
- field: account
  note: 用户账号
  range: admin,user1,user2,testuser,demouser
- field: realname
  note: 真实姓名
  range: 管理员,用户一,用户二,测试用户,演示用户
- field: password
  note: 密码
  range: 123456{5}
- field: role
  note: 角色
  range: admin{1},user{4}
- field: email
  note: 邮箱
  range: admin@test.com,user1@test.com,user2@test.com
- field: deleted
  note: 删除标记
  range: 0{5}