---
title: 批量更新实例状态测试数据
desc: 用于测试batchFresh方法的实例数据
author: Claude
version: 1.0

fields:
- field: id
  note: 实例ID
  range: 1-20
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: name
  note: 实例名称
  range: test-instance-{1-20}
  format: ""
- field: status
  note: 实例状态
  range: running{8},stopped{5},creating{3},abnormal{2},destroying{2}
- field: k8name
  note: K8S名称
  range: test-k8s-{1-20}
- field: version
  note: 应用版本
  range: 1.0.0{5},1.1.0{7},1.2.0{8}
- field: space
  note: 空间ID
  range: 1-5:R
- field: deleted
  note: 删除标记
  range: 0{18},1{2}
- field: domain
  note: 域名
  range: test{1-20}.example.com
- field: chart
  note: Chart名称  
  range: zentao{5},gitlab{3},jenkins{4},sonar{3},nexus{5}
- field: createdBy
  note: 创建者
  range: admin{10},user1{5},user2{5}
- field: createdAt
  note: 创建时间
  range: 2024-01-01 00:00:00-2024-12-31 23:59:59
  format: YYYY-MM-DD hh:mm:ss