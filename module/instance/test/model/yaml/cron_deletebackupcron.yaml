---
title: 定时任务表测试数据 - deleteBackupCron方法
desc: 用于测试删除定时备份任务的数据
author: Claude
version: 1.0

fields:
- field: id
  note: 任务ID
  range: 1-10
  
- field: m
  note: 分钟
  range: '30'

- field: h  
  note: 小时
  range: '1'

- field: dom
  note: 月中天数
  range: '*'

- field: mon
  note: 月份
  range: '*'

- field: dow
  note: 周中天数
  range: '*'

- field: command
  note: 定时任务命令
  range: 'moduleName=instance&methodName=cronBackup&instanceID=1{3}, moduleName=instance&methodName=cronBackup&instanceID=2{2}, moduleName=other&methodName=test&instanceID=3{5}'

- field: remark
  note: 备注信息
  range: '实例备份任务{10}'

- field: type
  note: 任务类型
  range: 'zentao{10}'

- field: buildin
  note: 内建任务标识
  range: 0{10}

- field: status
  note: 任务状态
  range: 'normal{8}, stop{2}'

- field: lastTime
  note: 最后执行时间
  range: '2023-01-01 00:00:00{10}'