---
title: 产品计划测试数据
desc: 用于测试buildDataForBrowse方法的产品计划数据
author: Claude
version: 1.0

fields:
- field: id
  note: 计划ID
  range: 1-10
  prefix: ""
  postfix: ""

- field: product
  note: 产品ID
  range: 1-3

- field: branch
  note: 分支ID
  range: 0{3},1{2},2{2},'1,2'{1},'2,3'{1},'0,1'{1}

- field: parent
  note: 父计划ID
  range: 0{8},-1{1},1{1}

- field: title
  note: 计划标题
  range: 计划{3},版本{2},里程碑{2},迭代{2},发布{1}
  format: "%s%d"

- field: status
  note: 计划状态
  range: wait{4},doing{3},done{2},closed{1}

- field: desc
  note: 计划描述
  range: 简单描述{3},'<p>包含<b>HTML</b>标签的描述</p>'{2},'多行\n描述内容'{2},'{3}

- field: begin
  note: 开始时间
  range: 2024-01-01{3},2024-02-01{2},2024-03-01{2},2030-01-01{2},''{1}

- field: end
  note: 结束时间
  range: 2024-12-31{3},2024-11-30{2},2024-10-31{2},2030-01-01{2},''{1}

- field: finishedDate
  note: 完成时间
  range: 2024-12-31 23:59:59{2},''{8}

- field: closedDate
  note: 关闭时间
  range: 2024-12-31 23:59:59{1},''{9}

- field: order
  note: 排序
  range: 1{3},2{2},3{2},4{2},5{1}

- field: closedReason
  note: 关闭原因
  range: ''{9},done{1}

- field: createdBy
  note: 创建者
  range: admin{5},user1{3},user2{2}

- field: createdDate
  note: 创建时间
  range: 2024-01-01 10:00:00{3},2024-02-01 10:00:00{2},2024-03-01 10:00:00{2},2024-04-01 10:00:00{2},2024-05-01 10:00:00{1}

- field: deleted
  note: 是否删除
  range: '0'{10}