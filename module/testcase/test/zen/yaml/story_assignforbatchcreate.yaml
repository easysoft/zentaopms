---
title: 需求表数据
desc: 为assignForBatchCreate方法提供需求测试数据
author: Claude
version: 1.0

fields:
- field: id
  note: 需求ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 产品ID
  range: 1-3
  format: ""
- field: branch
  note: 分支ID
  range: 0{8},1{2}
  format: ""
- field: module
  note: 模块ID
  range: 1-5
  format: ""
- field: title
  note: 需求标题
  range: '用户登录需求,用户注册需求,密码重置需求,用户管理需求,权限管理需求,产品管理需求,项目管理需求,测试管理需求,报告生成需求,系统配置需求'
  format: ""
- field: spec
  note: 需求描述
  range: '需求描述1,需求描述2,需求描述3,需求描述4,需求描述5{6}'
  format: ""
- field: type
  note: 需求类型
  range: 'story{8},requirement{2}'
  format: ""
- field: pri
  note: 优先级
  range: 1-4:R
  format: ""
- field: estimate
  note: 预计工时
  range: 1-10:R
  format: ""
- field: status
  note: 需求状态
  range: 'active{6},reviewing{2},draft{2}'
  format: ""
- field: stage
  note: 所处阶段
  range: 'wait{3},planned{4},projected{3}'
  format: ""
- field: openedBy
  note: 由谁创建
  range: 'admin,user1,user2,po1'
  format: ""
- field: openedDate
  note: 创建时间
  range: '2023-01-01 10:00:00,2023-01-02 10:00:00,2023-01-03 10:00:00{8}'
  format: ""
- field: version
  note: 版本号
  range: 1-3
  format: ""
- field: deleted
  note: 是否删除
  range: '0'
  format: ""