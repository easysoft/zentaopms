---
title: assignCaseForView方法测试任务运行数据
desc: 为测试任务运行提供测试数据
author: Claude
version: 1.0

fields:
- field: id
  range: 1-5
  note: 测试运行ID
- field: task
  range: 1{3},2{2}
  note: 测试任务ID
- field: case
  range: 1-5
  note: 测试用例ID
- field: version
  range: 1{4},2{1}
  note: 用例版本
- field: assignedTo
  range: admin{2},user1{2},user2{1}
  note: 指派给
- field: lastRunner
  range: admin{2},user1{2},[]{1}
  note: 最后执行者
- field: lastRunDate
  range: '(w){3},(+1d){2}'
  note: 最后执行时间
- field: lastRunResult
  range: pass{2},fail{2},blocked{1}
  note: 最后执行结果
- field: status
  range: wait{2},done{2},doing{1}
  note: 运行状态