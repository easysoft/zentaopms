---
title: 批量编辑用例的用例库测试数据
desc: 提供用例库的测试数据

fields:
- field: id
  note: 用例库ID
  range: 1-3

- field: name
  note: 用例库名称
  range: [通用用例库,接口测试用例库,功能测试用例库]

- field: type
  note: 用例库类型
  range: system{1}, private{1}, public{1}

- field: desc
  note: 用例库描述
  range: [通用测试用例存储库,接口自动化测试用例,功能手工测试用例]

- field: addedBy
  note: 创建者
  range: admin{2}, user1{1}

- field: addedDate
  note: 创建日期
  range: (-90D)-(-60D):1D
  format: YYYY-MM-DD hh:mm:ss

- field: deleted
  note: 删除状态
  range: 0{3}