---
title: 场景表测试数据
desc: 用于测试saveXmindImport方法的场景数据

fields:
- field: id
  note: 场景ID
  range: 1-10000
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: product
  note: 产品ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: branch
  note: 分支ID
  range: 0
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: module
  note: 模块ID
  range: 0,1-5
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: title
  note: 场景标题
  range: 场景1{5},场景2{5},场景3{5}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: sort
  note: 排序
  range: 1-100
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: openedBy
  note: 创建者
  range: admin,user1,user2
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: openedDate
  note: 创建时间
  range: (-1M)-(M):60D
  prefix: ""
  postfix: ""
  loop: 0
  format: YYYY-MM-DD hh:mm:ss
- field: lastEditedBy
  note: 最后编辑者
  range: admin,user1,user2,[]{3}
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: lastEditedDate
  note: 最后编辑时间
  range: []{5},(-1M)-(M):60D
  prefix: ""
  postfix: ""
  loop: 0
  format: YYYY-MM-DD hh:mm:ss
- field: deleted
  note: 是否删除
  range: '0{9},1'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: parent
  note: 父场景ID
  range: 0{8},1,2
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: grade
  note: 层级
  range: 1{8},2,2
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: path
  note: 路径
  range: ',1,{5},,2,{3},,1,2,'
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
