- field: branch
  note: 分支ID
  range: 0

- field: module
  note: 模块ID
  range: 1821-1823

- field: title
  note: 场景标题
  range: '场景标题1,场景标题2,场景标题3,场景标题4,场景标题5'

- field: sort
  note: 排序
  range: 1-10

- field: openedBy
  note: 创建者
  range: admin,user1,user2

- field: openedDate
  note: 创建时间
  range: '2024-01-01 00:00:00,2024-01-02 00:00:00,2024-01-03 00:00:00'

- field: lastEditedBy
