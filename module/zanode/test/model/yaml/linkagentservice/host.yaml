title: zt_host
author: Claude Code
version: "1.0"
desc: Host data for linkAgentService test
fields:
  - field: id
    range: 1-10
    note: 主机ID
  - field: name
    range: host{1-10}
    note: 主机名称
  - field: type
    range: host
    note: 主机类型
  - field: hostType
    range: ''
    note: 物理机类型为空
  - field: status
    range: online
    note: 主机状态
  - field: extranet
    range: 192.168.1.{101-110}
    note: 外网IP地址
  - field: zap
    range: 8848
    note: Agent端口
  - field: tokenSN
    range: token{1-10}
    note: 认证令牌
  - field: deleted
    range: 0
    note: 未删除状态
