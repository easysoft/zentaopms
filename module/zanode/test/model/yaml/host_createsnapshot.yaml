- field: type
  note: 节点类型
  range: node{5}
  format: ""
- field: status
  note: 节点状态
  range: running{3},ready{2}
  format: ""
- field: extranet
  note: 外网IP
  range: 192.168.1.100,192.168.1.101,192.168.1.102,192.168.1.103,127.0.0.1
  format: ""
- field: zap
