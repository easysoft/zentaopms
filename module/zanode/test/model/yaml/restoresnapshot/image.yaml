title: zt_image
author: Qiyu Xie
version: "1.0"
fields:
  - field: id
    range: 1-10
  - field: host
    range: 2
  - field: name
    range: 'snapshot1,snapshot2,snapshot3,snapshot4,snapshot5'
  - field: status
    range: 'completed,restoring,creating,running,failed'
  - field: from
    range: snapshot
