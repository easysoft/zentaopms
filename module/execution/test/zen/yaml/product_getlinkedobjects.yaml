title: product表测试数据，用于getlinkedobjects方法
author: Claude
version: 1

fields:
- field: id
  range: 1-10
  note: 产品ID
- field: name
  range: '产品A, 产品B, 产品C, 产品D, 产品E{2}, 产品F{2}, 产品G{2}'
  note: 产品名称
- field: type
  range: 'normal{8}, branch{2}'
  note: 产品类型
- field: status
  range: 'normal{7}, closed{2}, deleted{1}'
  note: 产品状态
- field: deleted
  range: '0{9}, 1{1}'
  note: 删除状态