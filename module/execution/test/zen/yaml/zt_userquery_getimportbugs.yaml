---
title: UserQuery数据用于getImportBugs测试
desc: 为execution模块getImportBugs方法生成测试用的查询数据
author: Claude Code
version: 1.0

fields:
- field: id
  range: 1-3
  note: 查询ID

- field: account
  range: 'admin'
  note: 用户账号

- field: module
  range: 'bug'
  note: 模块名

- field: title
  range: 'Bug搜索查询{3}'
  note: 查询标题

- field: form
  range: '{"product":"1","status":"active","assignedTo":"admin"}'
  note: 查询表单数据

- field: sql
  range: '["`product` = ''1'' AND `status` = ''active''{1}", "`product` = ''all'' AND `assignedTo` = ''admin''{1}", " 1 = 1{1}"]'
  note: 查询SQL

- field: shortcut
  range: '0'
  note: 是否快捷方式

- field: createdDate
  range: '(-1D)-(NOW)'
  format: 'YYYY-MM-DD hh:mm:ss'
  note: 创建时间