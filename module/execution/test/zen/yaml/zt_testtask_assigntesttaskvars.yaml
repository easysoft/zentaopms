---
title: 为assignTesttaskVars方法提供测试数据
desc: 测试任务列表变量分配功能的数据集
author: Claude
version: 1.0

fields:
- field: id
  note: 测试任务ID
  range: 1-10
  prefix: ""
  postfix: ""
  loop: 0
  format: ""
- field: project
  note: 所属项目ID
  range: 1{5},2{3},3{2}
- field: product
  note: 所属产品ID
  range: 1{4},2{4},3{2}
- field: name
  note: 测试任务名称
  range: '测试任务{10}'
  format: "%s%d"
- field: execution
  note: 所属执行ID
  range: 1{3},2{4},3{3}
- field: build
  note: 版本号
  range: 'trunk{3},v1.0{2},v1.1{3},v2.0{2}'
- field: buildName
  note: 版本名称
  range: 'trunk{3},版本1.0{2},版本1.1{3},版本2.0{2}'
- field: type
  note: 测试类型
  range: 'integrate,unit,feature'
- field: owner
  note: 负责人
  range: 'admin{3},user1{3},user2{2},user3{2}'
- field: pri
  note: 优先级
  range: 1-4:R
- field: begin
  note: 开始时间
  range: '2024-01-01,2024-02-01,2024-03-01'
- field: end
  note: 结束时间
  range: '2024-01-31,2024-02-28,2024-03-31'
- field: status
  note: 任务状态
  range: 'wait{3},doing{3},blocked{2},done{2}'
- field: rawStatus
  note: 原始状态
  range: 'wait{3},doing{3},blocked{2},done{2}'
- field: createdBy
  note: 创建者
  range: 'admin{5},user1{3},user2{2}'
- field: createdDate
  note: 创建时间
  range: '2024-01-01 10:00:00,2024-02-01 10:00:00,2024-03-01 10:00:00'
- field: deleted
  note: 删除标记
  range: '0'