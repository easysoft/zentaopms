- field: files
  note: Extension files in JSON format
  range: '{"module/test/test.php":"abc123","www/test/test.js":"def456"}{3},{"custom/file.php":"xyz789"}{2},{"www/style.css":"uvw321"}{2},[]{2},{"single.php":"qrs654"}{1}'
